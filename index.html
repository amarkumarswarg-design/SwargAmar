<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Premium Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f2f5; color: #1c1e21; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #1877F2; border-top: 4px solid #1877F2; transform: translateY(-2px); transition: 0.3s; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .blue-tick-pro { color: #1d9bf0; margin-left: 6px; font-size: 16px; filter: drop-shadow(0 0 1px rgba(29,155,240,0.5)); }
        .owner-vip-badge { background: linear-gradient(45deg, #1877F2, #7c3aed); color: white; padding: 2px 12px; border-radius: 20px; font-size: 10px; font-weight: 900; text-transform: uppercase; border: 2px solid white; box-shadow: 0 4px 10px rgba(24,119,242,0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="mb-24 overflow-x-hidden">

    <div id="auth-screen" class="fixed inset-0 bg-white flex items-center justify-center p-6 z-[200]">
        <div class="w-full max-w-sm">
            <h1 class="text-7xl font-black text-blue-600 text-center mb-2 italic tracking-tighter">Swarg</h1>
            <div id="login-form" class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-5 bg-slate-50 border rounded-3xl outline-none focus:ring-4 ring-blue-50">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-5 bg-slate-50 border rounded-3xl outline-none focus:ring-4 ring-blue-50">
                <button onclick="doLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl active:scale-95 transition">Login</button>
                <p class="text-center text-sm pt-6 text-slate-500 font-medium">New? <span onclick="toggleAuth(true)" class="text-blue-600 font-extrabold cursor-pointer">Register Account</span></p>
                <button onclick="localStorage.clear(); location.reload();" class="w-full mt-20 text-[10px] text-slate-300 font-black border-t pt-4">FORCE RESET APP</button>
            </div>
            <div id="reg-form" class="hidden space-y-4">
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Create ID</h2>
                <input type="text" id="r-name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="text" id="r-user" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="password" id="r-pass" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <div class="p-6 border-2 border-dashed border-blue-200 rounded-3xl text-center bg-blue-50 relative">
                    <p id="dp-status" class="text-sm text-blue-600 font-bold italic">Photo Select Karein</p>
                    <input type="file" id="r-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <button onclick="doRegister()" class="w-full bg-green-600 text-white font-black py-5 rounded-3xl shadow-lg active:scale-95 transition">Register</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer underline">Back to Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center px-6 border-b">
            <h2 class="text-3xl font-black text-blue-600 italic tracking-tighter">Swarg</h2>
            <div class="flex items-center space-x-5 text-slate-700">
                <i class="fas fa-search text-xl" onclick="showTab('search')"></i>
                <i class="fab fa-facebook-messenger text-2xl"></i>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <div id="tab-feed" class="tab-content active-tab pb-20 space-y-6">
                <div id="card-discover-amar" class="hidden bg-gradient-to-br from-slate-900 to-blue-700 p-6 rounded-[2.5rem] shadow-2xl text-white">
                    <div class="flex items-center space-x-4 mb-6">
                        <img id="disc-amar-dp" class="w-20 h-20 rounded-[1.8rem] border-4 border-white/20 object-cover shadow-2xl bg-white">
                        <div>
                            <h4 class="font-black text-xl flex items-center">Amar Kumar <i class="fas fa-check-circle blue-tick-pro"></i></h4>
                            <p class="text-blue-200 text-[10px] font-black uppercase tracking-widest">App Owner & Founder</p>
                        </div>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="followAmar()" id="btn-amar-follow" class="flex-1 bg-white text-blue-700 py-3 rounded-2xl font-black text-sm active:scale-95 transition">Follow</button>
                        <button onclick="alert('Starting message with Amar...')" class="bg-white/10 text-white p-3 px-5 rounded-2xl backdrop-blur-md font-black text-sm active:scale-95 transition">Message</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div class="flex items-start space-x-4 mb-4">
                        <img id="comp-avatar" class="w-12 h-12 rounded-2xl object-cover shadow-sm bg-slate-100">
                        <textarea id="p-input" placeholder="Post something to Swarg..." class="w-full p-2 text-lg font-medium outline-none resize-none placeholder:text-slate-300" rows="2"></textarea>
                    </div>
                    <div class="flex justify-between items-center border-t pt-4">
                        <span class="text-blue-600 font-bold text-sm"><i class="fas fa-image mr-1"></i>Photo</span>
                        <button onclick="handlePost()" class="bg-blue-600 text-white px-8 py-2.5 rounded-2xl font-black text-sm shadow-lg shadow-blue-100 active:scale-95 transition">Post</button>
                    </div>
                </div>

                <div id="wall-posts" class="space-y-6"></div>
            </div>

            <div id="tab-search" class="tab-content p-2">
                <h2 class="text-4xl font-black mb-8 tracking-tighter italic">Discover</h2>
                <input type="text" id="global-search" onkeyup="doSearch(this.value)" placeholder="Search friends & creators..." class="w-full p-5 bg-white border border-slate-100 rounded-[2.5rem] outline-none shadow-xl shadow-blue-100/10 mb-8">
                <div id="search-list" class="space-y-4"></div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-b-[4rem] shadow-xl overflow-hidden pb-12 text-center relative border border-slate-50">
                    <div class="h-32 bg-gradient-to-br from-blue-600 to-indigo-900"></div>
                    <div class="relative w-44 h-44 mx-auto -mt-24">
                        <img id="prof-dp" class="w-full h-full rounded-[3.5rem] border-8 border-white object-cover shadow-2xl bg-slate-50">
                        <div id="amar-badge" class="hidden absolute -bottom-3 left-1/2 -translate-x-1/2 owner-vip-badge whitespace-nowrap italic">Swarg Owner</div>
                    </div>
                    <h2 class="text-3xl font-black mt-8 flex items-center justify-center italic tracking-tighter">
                        <span id="prof-name">Name</span>
                        <i id="prof-tick" class="fas fa-check-circle blue-tick-pro hidden"></i>
                    </h2>
                    <p id="prof-handle" class="text-blue-600 font-bold mb-8 italic">@user</p>
                    <div class="flex justify-around px-8 border-y py-8 my-6 border-slate-50">
                        <div><p class="text-2xl font-black text-slate-800" id="cnt-p">0</p><p class="text-[10px] text-slate-400 font-black uppercase">Posts</p></div>
                        <div class="cursor-pointer" onclick="openFollowList('followers')"><p class="text-2xl font-black text-blue-600" id="cnt-f">0</p><p class="text-[10px] text-slate-400 font-black uppercase">Followers</p></div>
                        <div class="cursor-pointer" onclick="openFollowList('following')"><p class="text-2xl font-black text-slate-800" id="cnt-fg">0</p><p class="text-[10px] text-slate-400 font-black uppercase">Following</p></div>
                    </div>
                    <button onclick="logout()" class="mt-4 text-red-500 font-black text-xs uppercase tracking-widest hover:underline">Logout Safely</button>
                </div>
                <div id="profile-grid" class="p-4 grid grid-cols-2 gap-4 mt-6 pb-24"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full glass flex justify-around p-5 z-40 rounded-t-[3rem] shadow-2xl">
            <button onclick="showTab('feed', this)" class="nav-active p-3"><i class="fas fa-home-alt text-2xl"></i></button>
            <button onclick="showTab('search', this)" class="text-slate-300 p-3"><i class="fas fa-compass text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-slate-300 p-3"><i class="fas fa-user-circle text-2xl"></i></button>
        </nav>
    </div>

    <div id="list-modal" class="hidden fixed inset-0 z-[150] bg-black/60 flex items-end">
        <div class="bg-white w-full max-h-[85vh] rounded-t-[4rem] p-8 overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h3 class="text-3xl font-black tracking-tighter italic" id="modal-title">List</h3>
                <i class="fas fa-times text-2xl text-slate-300 cursor-pointer" onclick="closeModal()"></i>
            </div>
            <div id="modal-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- DATA ENGINE ---
        let me = null;
        let regDP = "";

        // Core Initialization
        window.onload = () => {
            const saved = localStorage.getItem('swarg_sess_vFinal');
            if(saved) launchApp(JSON.parse(saved));
            
            document.getElementById('r-dp').onchange = (e) => {
                const r = new FileReader();
                r.onload = (f) => { regDP = f.target.result; document.getElementById('dp-status').innerText = "âœ… DP Locked"; };
                r.readAsDataURL(e.target.files[0]);
            };
        };

        function toggleAuth(r) {
            document.getElementById('login-form').classList.toggle('hidden', r);
            document.getElementById('reg-form').classList.toggle('hidden', !r);
        }

        function doRegister() {
            const n = document.getElementById('r-name').value.trim();
            const u = document.getElementById('r-user').value.toLowerCase().trim();
            const p = document.getElementById('r-pass').value.trim();
            if(!n || !u || !p) return alert("Pura bhariye!");

            let users = JSON.parse(localStorage.getItem('swarg_users_vFinal') || "[]");
            if(users.some(x => x.user === u)) return alert("Username busy hai!");

            const newUser = { name: n, user: u, pass: p, dp: regDP || `https://ui-avatars.com/api/?name=${n}` };
            users.push(newUser);
            localStorage.setItem('swarg_users_vFinal', JSON.stringify(users));
            alert("Registered! Login karein.");
            toggleAuth(false);
        }

        function doLogin() {
            const u = document.getElementById('l-user').value.toLowerCase().trim();
            const p = document.getElementById('l-pass').value.trim();
            const users = JSON.parse(localStorage.getItem('swarg_users_vFinal') || "[]");
            const found = users.find(x => x.user === u && x.pass === p);
            if(found) { localStorage.setItem('swarg_sess_vFinal', JSON.stringify(found)); launchApp(found); }
            else alert("Galat details!");
        }

        function launchApp(data) {
            me = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            sync();
            renderWall();
        }

        function sync() {
            const isAmar = me.user.toLowerCase() === 'amar';
            document.getElementById('prof-name').innerText = me.name;
            document.getElementById('prof-handle').innerText = "@" + me.user;
            document.getElementById('prof-dp').src = me.dp;
            document.getElementById('comp-avatar').src = me.dp;
            
            document.getElementById('amar-badge').classList.toggle('hidden', !isAmar);
            document.getElementById('prof-tick').classList.toggle('hidden', !isAmar);

            // ðŸ”¥ DISCOVER AMAR LOGIC ðŸ”¥
            if(!isAmar) {
                const users = JSON.parse(localStorage.getItem('swarg_users_vFinal') || "[]");
                const amarData = users.find(u => u.user === 'amar');
                if(amarData) {
                    document.getElementById('card-discover-amar').classList.remove('hidden');
                    document.getElementById('disc-amar-dp').src = amarData.dp;
                }
            } else {
                document.getElementById('card-discover-amar').classList.add('hidden');
            }

            const posts = JSON.parse(localStorage.getItem('swarg_posts_vFinal') || "[]");
            document.getElementById('cnt-p').innerText = posts.filter(p => p.user === me.user).length;
            
            // Stats Hardcode for Amar
            document.getElementById('cnt-f').innerText = isAmar ? "11M" : "0";
            document.getElementById('cnt-fg').innerText = isAmar ? "5" : "0";

            renderGrid(posts.filter(p => p.user === me.user));
        }

        function handlePost() {
            const txt = document.getElementById('p-input').value.trim();
            if(!txt) return;
            let posts = JSON.parse(localStorage.getItem('swarg_posts_vFinal') || "[]");
            posts.unshift({ id: Date.now(), user: me.user, name: me.name, dp: me.dp, txt });
            localStorage.setItem('swarg_posts_vFinal', JSON.stringify(posts));
            document.getElementById('p-input').value = "";
            renderWall(); sync();
        }

        function renderWall() {
            const wall = document.getElementById('wall-posts');
            const posts = JSON.parse(localStorage.getItem('swarg_posts_vFinal') || "[]");
            wall.innerHTML = posts.map(p => `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-50 shadow-sm">
                    <div class="flex items-center space-x-3 mb-4">
                        <img src="${p.dp}" class="w-10 h-10 rounded-2xl object-cover border">
                        <div>
                            <p class="font-black text-sm italic">${p.name} ${p.user === 'amar' ? '<i class="fas fa-check-circle blue-tick-pro"></i>' : ''}</p>
                            <p class="text-[10px] text-blue-500 font-black uppercase tracking-tighter">@${p.user} ${p.user === 'amar' ? 'â€¢ Owner' : ''}</p>
                        </div>
                    </div>
                    <p class="text-slate-600 font-medium text-sm leading-relaxed">${p.txt}</p>
                    <div class="flex space-x-6 mt-4 pt-4 border-t text-slate-300 text-[11px] font-bold uppercase tracking-widest">
                        <span><i class="far fa-heart mr-1"></i> Like</span>
                        <span><i class="far fa-comment-dots mr-1"></i> 0 Comments</span>
                    </div>
                </div>
            `).join('');
        }

        function doSearch(q) {
            const list = document.getElementById('search-list');
            if(!q.trim()) return list.innerHTML = "";
            const users = JSON.parse(localStorage.getItem('swarg_users_vFinal') || "[]");
            const filter = users.filter(u => u.user.includes(q.toLowerCase()) || u.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filter.map(u => `
                <div class="bg-white p-5 rounded-[2.5rem] border shadow-xl flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="${u.dp}" class="w-14 h-14 rounded-2xl object-cover border">
                        <div>
                            <p class="font-black text-lg italic">${u.name} ${u.user === 'amar' ? '<i class="fas fa-check-circle blue-tick-pro"></i>' : ''}</p>
                            <p class="text-xs text-blue-500 font-bold italic">@${u.user}</p>
                        </div>
                    </div>
                    <button class="bg-blue-600 text-white px-8 py-2.5 rounded-2xl font-black text-xs">VISIT</button>
                </div>`).join('');
        }

        function openFollowList(type) {
            const list = document.getElementById('modal-list');
            document.getElementById('modal-title').innerText = type.toUpperCase();
            document.getElementById('list-modal').classList.remove('hidden');
            list.innerHTML = "";
            const isAmar = me.user.toLowerCase() === 'amar';

            if(type === 'followers' && isAmar) {
                // Real Names, placeholders for DPs to avoid broken links
                const vips = [
                    {n: "Elon Musk", u: "elonmusk"}, {n: "Narendra Modi", u: "narendramodi"}, {n: "Donald Trump", u: "trump"}, 
                    {n: "Cristiano Ronaldo", u: "cr7"}, {n: "Virat Kohli", u: "kohli"}, {n: "MS Dhoni", u: "dhoni"}, 
                    {n: "Mark Zuckerberg", u: "zuck"}, {n: "Lionel Messi", u: "messi"}, {n: "Bill Gates", u: "bill"}, {n: "MrBeast", u: "mrbeast"}
                ];
                list.innerHTML += vips.map(v => `
                    <div class="p-4 bg-slate-50 rounded-3xl flex items-center justify-between border-2 border-white shadow-sm">
                        <div class="flex items-center space-x-4">
                            <img src="https://ui-avatars.com/api/?name=${v.n}&background=random" class="w-14 h-14 rounded-2xl object-cover">
                            <div>
                                <p class="font-black text-lg italic">${v.n} <i class="fas fa-check-circle blue-tick-pro"></i></p>
                                <p class="text-xs text-blue-500 font-bold">@${v.u}</p>
                            </div>
                        </div>
                    </div>`).join('');
                // MASS FAKE ENGINE
                for(let i=1; i<=15; i++) {
                    list.innerHTML += `
                    <div class="p-4 flex items-center space-x-4 opacity-50">
                        <img src="https://ui-avatars.com/api/?name=User+${i}" class="w-10 h-10 rounded-xl">
                        <div><p class="font-bold text-sm">Swarg Member ${i}</p><p class="text-[10px] text-slate-400">@angel_${i}</p></div>
                    </div>`;
                }
                list.innerHTML += `<p class="text-center py-6 text-slate-300 font-bla
