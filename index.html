<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-active { color: #1877F2; border-top: 3px solid #1877F2; }
    </style>
</head>
<body class="bg-gray-100 mb-16">

    <div id="auth-screen" class="min-h-screen bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <h1 class="text-5xl font-black text-blue-600 text-center mb-8">Swarg</h1>
            
            <div id="login-form" class="space-y-4">
                <input type="text" id="log-user" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg">Login</button>
                <p class="text-center text-sm">Account nahi hai? <span onclick="showReg(true)" class="text-blue-600 font-bold cursor-pointer">Register</span></p>
            </div>

            <div id="register-form" class="hidden space-y-3">
                <input type="text" id="reg-name" placeholder="Pura Naam" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="text" id="reg-user" placeholder="Unique Username" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password Set Karein" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="file" id="reg-dp" accept="image/*" class="text-xs">
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg">Account Banayein</button>
                <p class="text-center text-sm"><span onclick="showReg(false)" class="text-blue-600 font-bold cursor-pointer">Wapas jayein</span></p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white sticky top-0 z-50 p-4 flex justify-between items-center shadow-sm">
            <h2 class="text-2xl font-black text-blue-600 italic">Swarg</h2>
            <i class="fab fa-facebook-messenger text-xl text-gray-600"></i>
        </header>

        <main class="max-w-md mx-auto p-3">
            <div id="tab-feed" class="tab-content active-tab">
                <div class="bg-white p-4 rounded-xl shadow-sm mb-4">
                    <div class="flex items-center space-x-3">
                        <img id="my-small-dp" src="" class="w-10 h-10 rounded-full border bg-gray-200">
                        <button onclick="alert('Post feature coming soon with Database!')" class="bg-gray-100 rounded-full w-full p-2 px-4 text-left text-gray-500 text-sm">Post likhein...</button>
                    </div>
                </div>

                <div id="posts-container">
                    <div class="bg-white rounded-xl shadow-sm mb-4 border overflow-hidden">
                        <div class="p-3 flex items-center space-x-2">
                            <img id="post-dp" src="" class="w-10 h-10 rounded-full bg-gray-200">
                            <div><p id="post-user" class="font-bold text-sm">User</p><p class="text-[10px] text-gray-400">Just Now</p></div>
                        </div>
                        <div class="p-3 text-sm">Swarg app par mera swagat hai! ðŸš€</div>
                        <div class="p-3 flex justify-around border-t">
                            <button onclick="this.classList.toggle('text-blue-600')"><i class="far fa-thumbs-up"></i> Like</button>
                            <button><i class="far fa-comment"></i> Comment</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-search" class="tab-content">
                <input type="text" id="user-search" onkeyup="searchUser()" placeholder="Search username..." class="w-full p-4 rounded-2xl bg-white shadow-sm outline-none">
                <div id="search-result" class="mt-4 p-4 text-center text-gray-400">Kisi ko dhundhein...</div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-blue-600"></div>
                    <div class="px-4 pb-6 text-center">
                        <img id="prof-dp" src="" class="w-24 h-24 rounded-full border-4 border-white mx-auto -mt-12 bg-gray-100 object-cover">
                        <h2 id="prof-name" class="text-2xl font-bold mt-2">...</h2>
                        <p id="prof-user" class="text-gray-500 text-sm">@username</p>
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-2">
            <button onclick="showTab('feed', this)" class="nav-active"><i class="fas fa-home text-xl"></i></button>
            <button onclick="showTab('search', this)" class="text-gray-400"><i class="fas fa-search text-xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-gray-400"><i class="fas fa-user-circle text-xl"></i></button>
        </nav>
    </div>

    <script>
        let userData = { name: "User", user: "user", pass: "123", dp: "" };

        function showReg(val) {
            document.getElementById('login-form').classList.toggle('hidden', val);
            document.getElementById('register-form').classList.toggle('hidden', !val);
        }

        // DP Reader
        document.getElementById('reg-dp').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = (res) => userData.dp = res.target.result;
            reader.readAsDataURL(e.target.files[0]);
        };

        function handleRegister() {
            userData.name = document.getElementById('reg-name').value;
            userData.user = document.getElementById('reg-user').value;
            userData.pass = document.getElementById('reg-pass').value;

            if(!userData.user || !userData.pass) return alert("Username aur Password bhariye!");
            alert("Account ban gaya! Ab login karein.");
            showReg(false);
        }

        function handleLogin() {
            const u = document.getElementById('log-user').value;
            const p = document.getElementById('log-pass').value;

            if(u === userData.user && p === userData.pass) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                updateUI();
            } else {
                alert("Galat password ya username!");
            }
        }

        function updateUI() {
            document.getElementById('prof-name').innerText = userData.name;
            document.getElementById('prof-user').innerText = "@" + userData.user;
            document.getElementById('post-user').innerText = userData.name;
            if(userData.dp) {
                document.getElementById('prof-dp').src = userData.dp;
                document.getElementById('my-small-dp').src = userData.dp;
                document.getElementById('post-dp').src = userData.dp;
            }
        }

        function showTab(tab, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(b => b.className = 'text-gray-400');
            document.getElementById('tab-' + tab).classList.add('active-tab');
            btn.className = 'nav-active';
        }

        function searchUser() {
            let val = document.getElementById('user-search').value;
            document.getElementById('search-result').innerText = val ? "User '" + val + "' nahi mila." : "Search karein...";
        }
    </script>
</body>
</html>
