<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - The Supreme Social World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #1877F2; transform: translateY(-5px); transition: 0.3s; filter: drop-shadow(0 5px 10px rgba(24,119,242,0.3)); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .blue-tick-v6 { color: #1d9bf0; margin-left: 6px; font-size: 1.1em; filter: drop-shadow(0 0 5px rgba(29,155,240,0.6)); animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .owner-supreme-badge { background: linear-gradient(45deg, #0f172a, #1877F2, #7c3aed); color: white; padding: 4px 15px; border-radius: 50px; font-size: 11px; font-weight: 900; text-transform: uppercase; border: 2px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.15); letter-spacing: 1px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .post-card-premium { background: white; border-radius: 30px; border: 1px solid #f1f5f9; box-shadow: 0 10px 25px rgba(0,0,0,0.02); transition: transform 0.2s; }
        .messenger-bg { background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%); }
    </style>
</head>
<body class="mb-24 overflow-x-hidden">

    <div id="auth-screen" class="fixed inset-0 bg-white flex items-center justify-center p-6 z-[300]">
        <div class="w-full max-w-sm">
            <h1 class="text-8xl font-black text-blue-600 text-center mb-2 italic tracking-tighter">Swarg</h1>
            <p class="text-center text-slate-400 mb-12 font-bold uppercase tracking-[0.3em] text-[10px]">Infinity Supreme Architecture</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-5 bg-slate-50 border-none rounded-[2rem] outline-none focus:ring-4 ring-blue-50 transition-all shadow-inner">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-5 bg-slate-50 border-none rounded-[2rem] outline-none focus:ring-4 ring-blue-50 transition-all shadow-inner">
                <button onclick="authLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[2rem] shadow-2xl shadow-blue-200 active:scale-95 transition">Enter Swarg</button>
                <p class="text-center text-sm pt-6 text-slate-500">Not an angel yet? <span onclick="toggleAuth(true)" class="text-blue-600 font-extrabold cursor-pointer">Register Identity</span></p>
                <button onclick="localStorage.clear(); location.reload();" class="w-full mt-20 text-[10px] text-slate-300 font-black tracking-widest uppercase border-t pt-4 hover:text-red-500 transition">Hard Reset Database</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <h2 class="text-4xl font-black text-slate-800 tracking-tighter mb-4">New Account</h2>
                <input type="text" id="r-name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border rounded-3xl outline-none shadow-inner">
                <input type="text" id="r-user" placeholder="Unique Username" class="w-full p-4 bg-slate-50 border rounded-3xl outline-none shadow-inner">
                <input type="password" id="r-pass" placeholder="Secure Password" class="w-full p-4 bg-slate-50 border rounded-3xl outline-none shadow-inner">
                <div class="p-6 border-2 border-dashed border-blue-200 rounded-[2rem] text-center bg-blue-50 relative">
                    <p id="dp-status" class="text-sm text-blue-600 font-bold italic">Identity Picture</p>
                    <input type="file" id="r-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <button onclick="authRegister()" class="w-full bg-green-600 text-white font-black py-5 rounded-[2rem] shadow-lg active:scale-95 transition">Create Identity</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer">Back to Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="glass sticky top-0 z-50 p-5 flex justify-between items-center px-8">
            <h2 class="text-3xl font-extrabold text-blue-600 italic tracking-tighter">Swarg</h2>
            <div class="flex items-center space-x-6 text-slate-700">
                <i class="fas fa-search text-xl" onclick="showTab('search')"></i>
                <div class="relative" onclick="showTab('messenger')">
                    <i class="fab fa-facebook-messenger text-2xl"></i>
                    <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4">
            
            <div id="tab-feed" class="tab-content active-tab space-y-6 pb-20">
                
                <div id="amar-discover-v6" class="hidden relative overflow-hidden bg-slate-900 p-8 rounded-[3rem] shadow-2xl border border-white/10 group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-9xl text-white"><i class="fas fa-crown"></i></div>
                    <div class="relative flex flex-col items-center text-center">
                        <div class="relative mb-4">
                            <img id="vip-amar-img" class="w-28 h-28 rounded-[2.5rem] border-4 border-blue-500 p-1 bg-white object-cover shadow-2xl">
                            <div class="absolute -bottom-2 -right-2 bg-blue-600 text-white w-8 h-8 rounded-full border-4 border-slate-900 flex items-center justify-center text-xs">
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <h4 class="text-white font-black text-2xl flex items-center">Amar Kumar <i class="fas fa-check-circle blue-tick-v6"></i></h4>
                        <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] mb-6">Supreme Swarg Architect</p>
                        
                        <div class="flex w-full space-x-3">
                            <button onclick="followAction('amar')" id="follow-btn-main" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black text-sm shadow-xl active:scale-95 transition">Follow Creator</button>
                            <button onclick="showTab('messenger')" class="bg-white/10 text-white p-4 px-6 rounded-2xl backdrop-blur-md border border-white/20 active:scale-95 transition"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>

                <div id="global-wall-v6" class="space-y-6"></div>
            </div>

            <div id="tab-search" class="tab-content p-2">
                <h2 class="text-4xl font-black mb-8 tracking-tighter italic">Discover</h2>
                <div class="relative mb-8 group">
                    <i class="fas fa-search absolute left-6 top-6 text-slate-300 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" onkeyup="globalSearchV6(this.value)" placeholder="Search angels, creators, kings..." class="w-full p-6 pl-16 bg-white border border-slate-100 rounded-[2.5rem] outline-none shadow-2xl shadow-blue-100/20 focus:ring-4 ring-blue-50 transition-all">
                </div>
                <div id="search-list-v6" class="space-y-4"></div>
            </div>

            <div id="tab-messenger" class="tab-content p-4 messenger-bg min-h-[70vh] rounded-[3rem] shadow-inner border border-slate-100">
                <h2 class="text-3xl font-black mb-6 tracking-tighter italic">Messenger</h2>
                <div id="chat-list" class="space-y-4">
                    <div class="bg-white p-5 rounded-3xl flex items-center justify-between border shadow-sm active:scale-95 transition cursor-pointer" onclick="alert('Chat with Amar: Hi there!')">
                        <div class="flex items-center space-x-4">
                            <img id="chat-amar-dp" class="w-14 h-14 rounded-2xl object-cover border-2 border-blue-100">
                            <div>
                                <p class="font-black text-sm">Amar Kumar <i class="fas fa-check-circle blue-tick-pro text-[10px]"></i></p>
                                <p class="text-[10px] text-green-500 font-bold">Online Now</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300"></i>
                    </div>
                </div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-b-[4.5rem] shadow-2xl overflow-hidden pb-12 text-center relative border border-slate-50">
                    <div class="h-40 bg-gradient-to-br from-slate-900 to-blue-800"></div>
                    <div class="relative w-48 h-48 mx-auto -mt-24">
                        <img id="prof-img" class="w-full h-full rounded-[3.8rem] border-[10px] border-white object-cover shadow-2xl bg-white">
                        <div id="supreme-badge" class="hidden absolute -bottom-3 left-1/2 -translate-x-1/2 owner-supreme-badge whitespace-nowrap">Swarg Owner</div>
                    </div>
                    <h2 class="text-4xl font-black mt-8 tracking-tighter flex items-center justify-center italic">
                        <span id="prof-n">Name</span>
                        <i id="prof-tick" class="fas fa-check-circle blue-tick-v6 hidden"></i>
                    </h2>
                    <p id="prof-u" class="text-blue-600 font-black mb-10 italic tracking-widest text-sm">@user</p>
                    
                    <div class="flex justify-around px-8 border-y py-10 my-8 border-slate-50">
                        <div class="group"><p class="text-3xl font-black text-slate-900" id="stat-p">0</p><p class="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">Posts</p></div>
                        <div class="cursor-pointer group" onclick="openInfinityList('followers')"><p class="text-3xl font-black text-blue-600" id="stat-f">0</p><p class="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">Followers</p></div>
                        <div class="cursor-pointer group" onclick="openInfinityList('following')"><p class="text-3xl font-black text-slate-900" id="stat-fg">0</p><p class="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">Following</p></div>
                    </div>
                    
                    <div class="px-10 flex space-x-3">
                        <button onclick="alert('Profile secure & locked.')" class="flex-1 bg-slate-900 text-white py-5 rounded-[2rem] font-black shadow-2xl active:scale-95 transition tracking-widest text-xs">MANAGE IDENTITY</button>
                    </div>
                    <button onclick="handleLogout()" class="mt-8 text-red-500 font-black text-[10px] uppercase tracking-[0.3em]">Logout System</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full glass flex justify-around p-6 z-40 rounded-t-[3.5rem] shadow-[0_-20px_50px_rgba(0,0,0,0.05)]">
            <button onclick="showTab('feed', this)" class="nav-active p-2"><i class="fas fa-layer-group text-2xl"></i></button>
            <button onclick="showTab('search', this)" class="text-slate-300 p-2"><i class="fas fa-fire-alt text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-slate-300 p-2"><i class="fas fa-id-card text-2xl"></i></button>
        </nav>
    </div>

    <div id="infinity-modal" class="hidden fixed inset-0 z-[250] bg-slate-900/80 backdrop-blur-xl flex items-end">
        <div class="bg-white w-full max-h-[85vh] rounded-t-[4.5rem] p-10 overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-10 border-b border-slate-50 pb-6">
                <h3 class="text-3xl font-black italic tracking-tighter" id="inf-title">Swarg Angels</h3>
                <i class="fas fa-times-circle text-3xl text-slate-200 hover:text-red-500 transition cursor-pointer" onclick="closeInfinityModal()"></i>
            </div>
            <div id="inf-content" class="space-y-6 pb-20"></div>
        </div>
    </div>

    <script>
        // --- 11M SUPREME DATA ENGINE ---
        let session = null;
        let regPhoto = "";

        const vipCelebrities = [
            { n: "Elon Musk", u: "elonmusk", dp: "https://ui-avatars.com/api/?name=Elon+Musk&background=000&color=fff" },
            { n: "Narendra Modi", u: "narendramodi", dp: "https://ui-avatars.com/api/?name=Narendra+Modi&background=ff9933&color=fff" },
            { n: "Donald Trump", u: "trump", dp: "https://ui-avatars.com/api/?name=Donald+Trump&background=000080&color=fff" },
            { n: "Cristiano Ronaldo", u: "cr7", dp: "https://ui-avatars.com/api/?name=CR7&background=random" },
            { n: "Virat Kohli", u: "kohli", dp: "https://ui-avatars.com/api/?name=Virat+Kohli&background=random" }
        ];

        window.onload = () => {
            const savedSess = localStorage.getItem('swarg_v6_session');
            if(savedSess) startApp(JSON.parse(savedSess));
            
            document.getElementById('r-dp').onchange = (e) => {
                const fr = new FileReader();
                fr.onload = (f) => { regPhoto = f.target.result; document.getElementById('dp-status').innerText = "✅ IDENTITY LOCKED"; };
                fr.readAsDataURL(e.target.files[0]);
            };
        };

        // --- AUTH MODULE ---
        function toggleAuth(r) {
            document.getElementById('login-form').classList.toggle('hidden', r);
            document.getElementById('reg-form').classList.toggle('hidden', !r);
        }

        function authRegister() {
            const n = document.getElementById('r-name').value.trim();
            const u = document.getElementById('r-user').value.toLowerCase().trim();
            const p = document.getElementById('r-pass').value.trim();
            if(!n || !u || !p) return alert("Complete the identity profile!");

            let db = JSON.parse(localStorage.getItem('swarg_v6_db')) || [];
            if(db.some(x => x.u === u)) return alert("Identity already exists!");

            const user = { n, u, p, dp: regPhoto || `https://ui-avatars.com/api/?name=${n}`, followers: (u === 'amar' ? 11000000 : 0) };
            db.push(user);
            localStorage.setItem('swarg_v6_db', JSON.stringify(db));
            alert("Swarg Entrance Created! Login now.");
            toggleAuth(false);
        }

        function authLogin() {
            const u = document.getElementById('l-user').value.toLowerCase().trim();
            const p = document.getElementById('l-pass').value.trim();
            const db = JSON.parse(localStorage.getItem('swarg_v6_db')) || [];
            const found = db.find(x => x.u === u && x.p === p);
            if(found) {
                localStorage.setItem('swarg_v6_session', JSON.stringify(found));
                startApp(found);
            } else alert("Identity mismatch!");
        }

        function startApp(data) {
            session = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            refreshState();
        }

        function refreshState() {
            const isOwner = session.u.toLowerCase() === 'amar';
            document.getElementById('prof-n').innerText = session.n;
            document.getElementById('prof-u').innerText = "@" + session.u;
            document.getElementById('prof-img').src = session.dp;
            
            document.getElementById('supreme-badge').classList.toggle('hidden', !isOwner);
            document.getElementById('prof-tick').classList.toggle('hidden', !isOwner);

            // Discover Card Logic
            if(!isOwner) {
                const db = JSON.parse(localStorage.getItem('swarg_v6_db')) || [];
                const amarData = db.find(x => x.u === 'amar');
                if(amarData) {
                    document.getElementById('amar-discover-v6').classList.remove('hidden');
                    document.getElementById('vip-amar-img').src = amarData.dp;
                    document.getElementById('chat-amar-dp').src = amarData.dp;
                }
            }

            document.getElementById('stat-f').innerText = isOwner ? "11M" : "0";
            document.getElementById('stat-fg').innerText = isOwner ? "5" : "0";
            renderGlobalWall();
        }

        // --- CORE FEATURES ---
        function followAction(target) {
            const btn = document.getElementById('follow-btn-main');
            btn.innerText = "Following ✓";
            btn.className = "flex-1 bg-green-500 text-white py-4 rounded-2xl font-black text-sm shadow-xl transition";
            alert("You are now part of the Supreme Creator's Kingdom.");
        }

        function renderGlobalWall() {
            const wall = document.getElementById('global-wall-v6');
            // Mock Global Posts for layout
            const mockPosts = [
                { n: "Elon Musk", u: "elonmusk", txt: "Swarg is better than X. Good job @amar!", tick: true },
                { n: "Narendra Modi", u: "narendramodi", txt: "Digital Swarg, Shreshtha Swarg.", tick: true }
            ];
            wall.innerHTML = mockPosts.map(p => `
                <div class="post-card-premium p-6 border border-slate-50">
                    <div class="flex items-center space-x-3 mb-4">
                        <img src="https://ui-avatars.com/api/?name=${p.n}" class="w-11 h-11 rounded-2xl object-cover border shadow-sm">
                        <div>
                            <p class="font-black text-sm italic">${p.n} <i class="fas fa-check-circle blue-tick-v6"></i></p>
                            <p class="text-[10px] text-blue-500 font-bold">@${p.u}</p>
                        </div>
                    </div>
                    <p class="text-slate-600 font-medium leading-relaxed text-sm">${p.txt}</p>
                </div>
            `).join('');
        }

        function globalSearchV6(q) {
            const list = document.getElementById('search-list-v6');
            if(!q.trim()) return list.innerHTML = "";
            const db = JSON.parse(localStorage.getItem('swarg_v6_db')) || [];
            const results = db.filter(x => x.u.includes(q.toLowerCase()) || x.n.toLowerCase().includes(q.toLowerCase()));
            
            list.innerHTML = results.map(x => `
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-2xl shadow-blue-50/50 flex items-center justify-between active:scale-95 transition">
                    <div class="flex items-center space-x-4">
                        <img src="${x.dp}" class="w-14 h-14 rounded-2xl object-cover border-2 border-blue-50">
                        <div>
