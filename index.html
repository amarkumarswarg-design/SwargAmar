<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Ultimate Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .nav-active { color: #1877F2; transform: translateY(-5px); transition: 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .story-ring { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .glass-modal { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 mb-20">

    <div id="auth-screen" class="min-h-screen bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <h1 class="text-7xl font-black text-blue-600 text-center mb-2 tracking-tighter italic">Swarg</h1>
            <p class="text-center text-gray-400 mb-12 font-medium">Create. Connect. Conquer.</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="log-user" placeholder="Username" class="w-full p-5 bg-gray-100 rounded-3xl outline-none focus:ring-2 ring-blue-400 transition-all">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-5 bg-gray-100 rounded-3xl outline-none focus:ring-2 ring-blue-400 transition-all">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-3xl shadow-xl active:scale-95 transition-transform">Login to Swarg</button>
                <p class="text-center text-sm pt-6 text-gray-500">Naya account chahiye? <span onclick="toggleAuth(true)" class="text-blue-600 font-bold cursor-pointer">Register Karein</span></p>
                <button onclick="clearStorage()" class="w-full mt-20 text-[10px] text-gray-300 uppercase tracking-widest">Reset App Data</button>
            </div>

            <div id="register-form" class="hidden space-y-4">
                <h2 class="text-3xl font-black text-gray-800">Join Swarg</h2>
                <input type="text" id="reg-name" placeholder="Pura Naam" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                <input type="text" id="reg-user" placeholder="Username" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                
                <div class="p-6 border-2 border-dashed border-blue-200 rounded-2xl text-center bg-blue-50 relative group">
                    <p id="dp-status" class="text-sm text-blue-600 font-bold"><i class="fas fa-camera mr-2"></i>Profile Photo</p>
                    <input type="file" id="reg-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white font-bold py-5 rounded-3xl shadow-lg active:scale-95 transition-transform">Sign Up Free</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer underline">Wapas Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 p-4 flex justify-between items-center border-b border-gray-100">
            <h2 class="text-3xl font-black text-blue-600 italic tracking-tighter">Swarg</h2>
            <div class="flex items-center space-x-5">
                <i class="fas fa-bell text-xl text-gray-700" onclick="alert('No new notifications!')"></i>
                <i class="fab fa-facebook-messenger text-xl text-gray-700"></i>
            </div>
        </header>

        <main class="max-w-md mx-auto">
            <div id="tab-feed" class="tab-content active-tab p-4 pb-24">
                <div class="flex space-x-4 overflow-x-auto no-scrollbar mb-8 py-2">
                    <div class="flex-shrink-0 text-center relative group">
                        <div class="w-20 h-20 rounded-full p-[3px] border-2 border-gray-200 bg-white overflow-hidden">
                            <img id="story-my-dp" class="w-full h-full rounded-full object-cover">
                        </div>
                        <input type="file" id="story-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="uploadStory(this)">
                        <div class="absolute bottom-6 right-1 bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs border-4 border-white"><i class="fas fa-plus"></i></div>
                        <p class="text-[11px] mt-2 font-bold text-gray-600">Mera Swarg</p>
                    </div>
                    <div id="dynamic-stories" class="flex space-x-4"></div>
                </div>

                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-gray-100 mb-8">
                    <div class="flex items-start space-x-4 mb-4">
                        <img id="post-input-dp" class="w-12 h-12 rounded-full border shadow-sm">
                        <textarea id="post-text" placeholder="Swarg mein kya naya hai?" class="w-full p-2 text-lg font-medium outline-none resize-none placeholder:text-gray-300" rows="2"></textarea>
                    </div>
                    <div id="post-img-preview" class="hidden mb-4 relative">
                        <img id="preview-src" class="w-full rounded-2xl h-48 object-cover">
                        <button onclick="clearPostImg()" class="absolute top-2 right-2 bg-black/50 text-white w-8 h-8 rounded-full"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="flex justify-between items-center border-t pt-4">
                        <label class="flex items-center space-x-2 text-blue-600 font-bold cursor-pointer px-4 py-2 hover:bg-blue-50 rounded-xl transition">
                            <i class="fas fa-image text-xl"></i>
                            <span class="text-sm">Photo</span>
                            <input type="file" id="post-img-upload" accept="image/*" class="hidden" onchange="previewPostImg(this)">
                        </label>
                        <button onclick="createPost()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-sm shadow-lg shadow-blue-200 active:scale-95 transition-all">Post Karein</button>
                    </div>
                </div>

                <div id="news-feed" class="space-y-6"></div>
            </div>

            <div id="tab-search" class="tab-content p-6 pb-24">
                <h2 class="text-4xl font-black mb-6">Discover</h2>
                <div class="relative mb-8">
                    <i class="fas fa-search absolute left-5 top-5 text-gray-400"></i>
                    <input type="text" onkeyup="searchUsers(this.value)" placeholder="Search for angels in Swarg..." class="w-full p-5 pl-14 bg-white border border-gray-100 rounded-[2rem] outline-none shadow-xl shadow-gray-100">
                </div>
                <div id="search-results" class="space-y-4"></div>
                
                <div class="mt-10">
                    <h3 class="font-black text-gray-400 text-xs uppercase tracking-widest mb-4">Suggested For You</h3>
                    <div id="suggested-users" class="space-y-4"></div>
                </div>
            </div>

            <div id="tab-profile" class="tab-content pb-24">
                <div class="bg-white rounded-b-[3rem] shadow-xl overflow-hidden text-center pb-12">
                    <div class="h-40 bg-gradient-to-br from-blue-400 to-blue-700 relative">
                        <button onclick="logout()" class="absolute top-4 right-4 bg-white/20 backdrop-blur-md text-white p-3 rounded-2xl"><i class="fas fa-power-off"></i></button>
                    </div>
                    <div class="relative w-40 h-40 mx-auto -mt-20">
                        <img id="prof-dp" class="w-full h-full rounded-[3rem] border-8 border-white object-cover bg-gray-100 shadow-2xl">
                        <div class="absolute bottom-2 right-2 bg-green-500 w-6 h-6 rounded-full border-4 border-white"></div>
                    </div>
                    <h2 id="prof-name" class="text-3xl font-black mt-6 tracking-tighter">...</h2>
                    <p id="prof-user" class="text-blue-600 font-bold mb-6">@username</p>
                    
                    <div class="flex justify-center space-x-12 px-10 border-t border-gray-50 pt-8">
                        <div><p class="text-2xl font-black" id="stat-posts">0</p><p class="text-[10px] text-gray-400 font-black uppercase">Posts</p></div>
                        <div><p class="text-2xl font-black">742</p><p class="text-[10px] text-gray-400 font-black uppercase">Followers</p></div>
                        <div><p class="text-2xl font-black">1.2k</p><p class="text-[10px] text-gray-400 font-black uppercase">Following</p></div>
                    </div>
                    
                    <div class="mt-10 px-6 flex space-x-3">
                        <button class="flex-1 bg-blue-600 text-white py-4 rounded-3xl font-black shadow-lg shadow-blue-100">Edit Swarg Profile</button>
                        <button class="bg-gray-100 p-4 rounded-3xl text-gray-600"><i class="fas fa-share-alt"></i></button>
                    </div>
                </div>
            </div>
        </main>

        <div id="story-modal" class="hidden fixed inset-0 glass-modal z-[100] flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-md relative h-[80vh]">
                <div class="absolute top-0 w-full p-4 flex items-center space-x-3 z-10 bg-gradient-to-b from-black/50 to-transparent">
                    <img id="sm-dp" class="w-10 h-10 rounded-full border-2 border-white">
                    <span id="sm-name" class="text-white font-bold">Name</span>
                    <button onclick="closeStory()" class="ml-auto text-white text-2xl"><i class="fas fa-times"></i></button>
                </div>
                <img id="sm-img" class="w-full h-full object-cover rounded-3xl border border-white/20 shadow-2xl">
            </div>
        </div>

        <nav class="fixed bottom-0 w-full bg-white/90 backdrop-blur-lg border-t border-gray-100 flex justify-around p-4 z-50 shadow-2xl shadow-blue-900/10">
            <button onclick="showTab('feed', this)" class="nav-active"><i class="fas fa-house-chimney text-2xl"></i></button>
            <button id="search-nav-btn" onclick="showTab('search', this)" class="text-gray-300 hover:text-blue-500 transition"><i class="fas fa-compass text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-gray-300 hover:text-blue-500 transition"><i class="fas fa-user-ninja text-2xl"></i></button>
        </nav>
    </div>

    <script>
        let selectedDP = "";
        let postImage = "";
        let currentUser = null;

        // INITIALIZE APP
        window.onload = () => {
            cleanUpData(); // Bug Fixer
            const session = localStorage.getItem('swarg_session');
            if(session) launchApp(JSON.parse(session));
        };

        // BUG FIXER: undefined data ko saaf karta hai
        function cleanUpData() {
            let posts = JSON.parse(localStorage.getItem('swarg_posts') || "[]");
            let filteredPosts = posts.filter(p => p && p.user && p.user !== "undefined" && p.text !== "undefined");
            localStorage.setItem('swarg_posts', JSON.stringify(filteredPosts));

            let directory = JSON.parse(localStorage.getItem('swarg_directory') || "[]");
            let filteredDir = directory.filter(u => u && u.user && u.user !== "undefined");
            localStorage.setItem('swarg_directory', JSON.stringify(filteredDir));
        }

        function toggleAuth(show) {
            document.getElementById('login-form').classList.toggle('hidden', show);
            document.getElementById('register-form').classList.toggle('hidden', !show);
        }

        // DP SELECT
        document.getElementById('reg-dp').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => { 
                selectedDP = f.target.result; 
                document.getElementById('dp-status').innerHTML = "✅ Photo Locked"; 
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        // --- REGISTER ---
        function handleRegister() {
            const name = document.getElementById('reg-name').value.trim();
            const user = document.getElementById('reg-user').value.trim().toLowerCase();
            const pass = document.getElementById('reg-pass').value.trim();

            if(!name || !user || !pass) return alert("Bhai, sari details dalo!");
            if(user === "undefined") return alert("Ye username allowed nahi hai!");

            let directory = JSON.parse(localStorage.getItem('swarg_directory') || "[]");
            if(directory.some(u => u.user === user)) return alert("Ye username pehle se kisi ke paas hai!");

            const userData = { name, user, pass, dp: selectedDP || "https://ui-avatars.com/api/?name=" + name };
            localStorage.setItem('u_full_' + user, JSON.stringify(userData));
            
            directory.push({ name, user, dp: userData.dp });
            localStorage.setItem('swarg_directory', JSON.stringify(directory));
            
            alert("Swarg mein aapka swagat hai! Ab login karein.");
            toggleAuth(false);
        }

        // --- LOGIN ---
        function handleLogin() {
            const user = document.getElementById('log-user').value.trim().toLowerCase();
            const pass = document.getElementById('log-pass').value.trim();

            const stored = localStorage.getItem('u_full_' + user);
            if(stored) {
                const data = JSON.parse(stored);
                if(data.pass === pass) {
                    localStorage.setItem('swarg_session', JSON.stringify(data));
                    launchApp(data);
                } else alert("Galat Password!");
            } else alert("Aap Swarg mein nahi hain. Register karein!");
        }

        function launchApp(data) {
            currentUser = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            document.getElementById('prof-name').innerText = data.name;
            document.getElementById('prof-user').innerText = "@" + data.user;
            const img = data.dp;
            
            document.getElementById('story-my-dp').src = img;
            document.getElementById('post-input-dp').src = img;
            document.getElementById('prof-dp').src = img;

            renderFeed();
            renderStories();
            renderDiscover();
        }

        // --- POST LOGIC ---
        function previewPostImg(input) {
            if(!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                postImage = e.target.result;
                document.getElementById('preview-src').src = postImage;
                document.getElementById('post-img-preview').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }

        function clearPostImg() {
            postImage = "";
            document.getElementById('post-img-preview').classList.add('hidden');
            document.getElementById('post-img-upload').value = "";
        }

        function createPost() {
            const text = document.getElementById('post-text').value.trim();
            if(!text && !postImage) return alert("Kuch toh likho ya photo dalo!");

            let posts = JSON.parse(localStorage.getItem('swarg_posts') || "[]");
            const newPost = {
                id: Date.now(),
                name: currentUser.name,
                user: currentUser.user,
                text: text,
                img: postImage,
                dp: currentUser.dp,
                likes: 0,
                comments: [],
                time: "Abhi abhi"
            };
            
            posts.unshift(newPost);
            localStorage.setItem('swarg_posts', JSON.stringify(posts));
            
            // Clear inputs
            document.getElementById('post-text').value = "";
            clearPostImg();
            renderFeed();
        }

        function deletePost(id) {
            if(confirm("Ye post Swarg se mita dein?")) {
                let posts = JSON.parse(localStorage.getItem('swarg_posts') || "[]");
                posts = posts.filter(p => p.id !== id);
                localStorage.setItem('swarg_posts', JSON.stringify(posts));
                renderFeed();
            }
        }

        function renderFeed() {
            const feed = document.getElementById('news-feed');
            const posts = JSON.parse(localStorage.getItem('swarg_posts') || "[]");
            
            document.getElementById('stat-posts').innerText = posts.filter(p => p.user === currentUser.user).length;

            if(posts.length === 0) {
                feed.innerHTML = `
                <div class="bg-blue-600 text-white p-10 rounded-[3rem] text-center shadow-2xl">
                    <i class="fas fa-feather-alt text-5xl mb-4"></i>
                    <h3 class="text-2xl font-black">Swarg Khali Hai!</h3>
                    <p class="opacity-80 mt-2 font-medium">Pehli post karke Swarg ki shuruaat karein.</p>
                </div>`;
                return;
            }

            feed.innerHTML = posts.map(p => {
                if(!p || !p.user || p.user === "undefined") return ""; // Final undefined safety
                return `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-gray-200/50 border border-gray-100">
                    <div class="flex items-center justify-between mb-5">
                        <div class="flex items-center space-x-4">
                            <img src="${p.dp}" class="w-12 h-12 rounded-2xl object-cover shadow-md">
                            <div>
                                <h4 class="font-black text-sm tracking-tighter">${p.name}</h4>
                                <p class="text-[10px] text-blue-500 font-black">@${p.user} • ${p.time}</p>
                            </div>
                        </div>
                        ${p.user === currentUser.user ? `<i class="fas fa-trash text-gray-300 hover:text-red-500 transition" onclick="deletePost(${p.id})"></i>` : `<i class="fas fa-ellipsis-h text-gray-300"></i>`}
                    </div>
                    
                    <p class="text-gray-700 text-lg font-medium leading-relaxed mb-4">${p.text}</p>
                    
                    ${p.img ? `<img src="${p.img}" class="w-full rounded-[2rem] mb-5 shadow-inner border border-gray-50 max-h-96 object-cover">` : ''}
                    
                    <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                        <div class="flex space-x-6">
                            <button onclick="this.classList.toggle('t
