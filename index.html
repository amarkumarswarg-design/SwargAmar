<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Ultimate Owner Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { --swarg-blue: #1877F2; --swarg-bg: #f0f2f5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--swarg-bg); color: #1c1e21; -webkit-tap-highlight-color: transparent; }
        
        /* Navigation & Tabs */
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeInUp 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: var(--swarg-blue); position: relative; font-weight: 800; transform: scale(1.1); }
        .nav-active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background: var(--swarg-blue); border-radius: 50%; }

        /* Identity Badges */
        .owner-tick { color: #1D9BF0; font-size: 16px; margin-left: 5px; }
        .owner-tag { background: linear-gradient(45deg, #1877F2, #7c3aed); color: white; padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Components */
        .post-card { background: white; border-radius: 24px; border: 1px solid #e4e6eb; transition: transform 0.2s; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Modal */
        .modal-overlay { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); z-index: 100; }
    </style>
</head>
<body class="mb-24">

    <div id="auth-screen" class="fixed inset-0 bg-white flex items-center justify-center p-6 z-[200]">
        <div class="w-full max-w-sm">
            <h1 class="text-7xl font-black text-blue-600 text-center mb-2 italic tracking-tighter">Swarg</h1>
            <p class="text-center text-slate-400 mb-10 font-bold uppercase tracking-widest text-xs italic">Aapka Apna Social World</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-5 bg-slate-50 border-none rounded-3xl outline-none focus:ring-4 ring-blue-100 transition-all">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-5 bg-slate-50 border-none rounded-3xl outline-none focus:ring-4 ring-blue-100 transition-all">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl active:scale-95 transition">Login</button>
                <p class="text-center text-sm pt-6 text-slate-500 font-medium">Naya account? <span onclick="toggleAuth(true)" class="text-blue-600 font-extrabold cursor-pointer">Register Karein</span></p>
                <button onclick="forceReset()" class="w-full mt-20 text-[10px] text-slate-300 font-black border-t pt-4 tracking-widest uppercase">Force Reset App Memory</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Swarg Register</h2>
                <input type="text" id="r-name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="text" id="r-user" placeholder="Unique Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="password" id="r-pass" placeholder="Create Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <div class="p-4 border-2 border-dashed border-blue-200 rounded-2xl text-center bg-blue-50 relative">
                    <p id="dp-status" class="text-xs text-blue-600 font-bold">Photo Chunein</p>
                    <input type="file" id="r-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white font-black py-5 rounded-3xl shadow-lg active:scale-95 transition">Sign Up</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer underline">Back to Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        
        <header class="glass-header sticky top-0 z-50 p-4 flex justify-between items-center px-6">
            <h2 class="text-3xl font-black text-blue-600 italic tracking-tighter">Swarg</h2>
            <div class="flex items-center space-x-5 text-slate-700">
                <i class="fas fa-search text-xl" onclick="showTab('search')"></i>
                <i class="fab fa-facebook-messenger text-2xl" onclick="alert('Messenger feature coming soon!')"></i>
            </div>
        </header>

        <main class="max-w-md mx-auto">
            
            <div id="tab-feed" class="tab-content active-tab p-4 space-y-6">
                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div class="flex items-start space-x-4 mb-4">
                        <img id="composer-dp" class="w-12 h-12 rounded-2xl object-cover shadow-sm bg-slate-100">
                        <textarea id="post-input" placeholder="Swarg mein kya naya hai?" class="w-full p-2 text-lg font-medium outline-none resize-none placeholder:text-slate-300" rows="2"></textarea>
                    </div>
                    <div id="post-preview-box" class="hidden mb-4 relative">
                        <img id="post-preview-img" class="w-full h-48 object-cover rounded-3xl border">
                        <button onclick="cancelPostImg()" class="absolute top-2 right-2 bg-black/50 text-white w-8 h-8 rounded-full">&times;</button>
                    </div>
                    <div class="flex justify-between items-center border-t pt-4">
                        <label class="flex items-center space-x-2 text-slate-500 font-bold cursor-pointer px-4 py-2 hover:bg-slate-50 rounded-xl transition">
                            <i class="fas fa-image text-xl text-blue-500"></i>
                            <span class="text-sm font-black">Photo</span>
                            <input type="file" id="post-img-upload" accept="image/*" class="hidden" onchange="previewImg(this)">
                        </label>
                        <button onclick="createPost()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-sm active:scale-95 transition-all shadow-lg">Post Karein</button>
                    </div>
                </div>

                <div id="global-wall" class="space-y-6 pb-20"></div>
            </div>

            <div id="tab-search" class="tab-content p-6 pb-24">
                <h2 class="text-4xl font-black text-slate-800 mb-6 tracking-tighter italic">Discover</h2>
                <div class="relative mb-8">
                    <i class="fas fa-search absolute left-5 top-5 text-slate-300"></i>
                    <input type="text" onkeyup="globalSearch(this.value)" placeholder="Search for angels & owners..." class="w-full p-5 pl-14 bg-white border border-slate-100 rounded-3xl outline-none shadow-xl shadow-slate-100">
                </div>
                <div id="search-list" class="space-y-4"></div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-b-[4rem] shadow-xl overflow-hidden pb-12 text-center relative border-b">
                    <div class="h-32 bg-gradient-to-br from-blue-600 to-blue-800 relative">
                        <button onclick="logout()" class="absolute top-5 right-5 bg-white/20 text-white p-3 rounded-2xl backdrop-blur-md"><i class="fas fa-power-off"></i></button>
                    </div>
                    <div class="relative w-40 h-40 mx-auto -mt-20">
                        <img id="prof-dp" class="w-full h-full rounded-[3.2rem] border-8 border-white object-cover shadow-2xl bg-slate-100">
                        <div id="owner-badge-main" class="hidden absolute -bottom-2 left-1/2 -translate-x-1/2 owner-tag whitespace-nowrap">Swarg Owner</div>
                    </div>
                    <h2 class="text-2xl font-black mt-6 tracking-tighter flex items-center justify-center italic">
                        <span id="prof-name">...</span>
                        <i id="prof-tick" class="fas fa-check-circle owner-tick hidden"></i>
                    </h2>
                    <p id="prof-user" class="text-blue-600 font-extrabold mb-8 italic">@username</p>
                    
                    <div class="flex justify-around px-8 border-y py-6 my-6 border-slate-50">
                        <div><p class="text-2xl font-black" id="stat-posts">0</p><p class="text-[10px] text-slate-400 font-black uppercase">Posts</p></div>
                        <div onclick="openFollowModal('followers')" class="cursor-pointer"><p class="text-2xl font-black" id="stat-followers">0</p><p class="text-[10px] text-slate-400 font-black uppercase">Followers</p></div>
                        <div onclick="openFollowModal('following')" class="cursor-pointer"><p class="text-2xl font-black" id="stat-following">0</p><p class="text-[10px] text-slate-400 font-black uppercase">Following</p></div>
                    </div>
                    
                    <button onclick="logout()" class="mt-4 text-red-500 font-black text-xs uppercase tracking-widest underline italic">Log Out Safely</button>
                </div>
                <div class="p-4 grid grid-cols-2 gap-3 mb-24" id="profile-grid"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full glass flex justify-around p-4 z-40 rounded-t-[2.5rem] shadow-2xl">
            <button onclick="showTab('feed', this)" class="nav-active p-3"><i class="fas fa-home-alt text-2xl"></i></button>
            <button onclick="showTab('search', this)" class="text-slate-300 p-3"><i class="fas fa-compass text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-slate-300 p-3"><i class="fas fa-user-circle text-2xl"></i></button>
        </nav>
    </div>

    <div id="f-modal" class="hidden fixed inset-0 z-[150] modal-overlay flex items-end">
        <div class="bg-white w-full max-h-[70vh] rounded-t-[3.5rem] p-8 overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black italic tracking-tighter" id="f-title">Connections</h3>
                <i class="fas fa-times text-xl text-slate-300" onclick="closeModal()"></i>
            </div>
            <div id="f-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- CENTRAL SWARG STORAGE PROTOCOL ---
        let me = null;
        let pImg = "";
        let rDp = "";

        // Core Initialization
        window.onload = () => {
            console.log("Swarg Central Protocol Initializing...");
            initDb();
            const s = localStorage.getItem('swarg_sess_global');
            if(s) launch(JSON.parse(s));
        };

        function initDb() {
            if(!localStorage.getItem('swarg_users_global')) localStorage.setItem('swarg_users_global', JSON.stringify([]));
            if(!localStorage.getItem('swarg_posts_global')) localStorage.setItem('swarg_posts_global', JSON.stringify([]));
        }

        // DP Reader
        document.getElementById('r-dp').onchange = (e) => {
            const r = new FileReader();
            r.onload = (f) => { rDp = f.target.result; document.getElementById('dp-status').innerText = "✅ DP Locked"; };
            r.readAsDataURL(e.target.files[0]);
        };

        // --- AUTH ENGINE ---
        function toggleAuth(r) {
            document.getElementById('login-form').classList.toggle('hidden', r);
            document.getElementById('reg-form').classList.toggle('hidden', !r);
        }

        function handleRegister() {
            const n = document.getElementById('r-name').value.trim();
            const u = document.getElementById('r-user').value.toLowerCase().trim();
            const p = document.getElementById('r-pass').value.trim();
            if(!n || !u || !p) return alert("Poori details bhariye!");

            let users = JSON.parse(localStorage.getItem('swarg_users_global'));
            if(users.some(x => x.user === u)) return alert("Ye username busy hai!");

            const newUser = { 
                name: n, user: u, pass: p, 
                dp: rDp || `https://ui-avatars.com/api/?name=${n}&background=random`, 
                followers: [], following: [] 
            };
            users.push(newUser);
            localStorage.setItem('swarg_users_global', JSON.stringify(users));
            alert("Account ban gaya! Ab login karein.");
            toggleAuth(false);
        }

        function handleLogin() {
            const u = document.getElementById('l-user').value.toLowerCase().trim();
            const p = document.getElementById('l-pass').value.trim();
            const users = JSON.parse(localStorage.getItem('swarg_users_global'));
            const found = users.find(x => x.user === u && x.pass === p);
            if(found) {
                localStorage.setItem('swarg_sess_global', JSON.stringify(found));
                launch(found);
            } else alert("Galat Username ya Password!");
        }

        function launch(data) {
            me = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            sync();
            renderWall();
        }

        function sync() {
            // Re-fetch current state of user from global list
            const allUsers = JSON.parse(localStorage.getItem('swarg_users_global'));
            me = allUsers.find(u => u.user === me.user);
            
            document.getElementById('prof-name').innerText = me.name;
            document.getElementById('prof-user').innerText = "@" + me.user;
            document.getElementById('prof-dp').src = me.dp;
            document.getElementById('composer-dp').src = me.dp;
            
            const isAmar = me.user.toLowerCase() === 'amar';
            document.getElementById('owner-badge-main').classList.toggle('hidden', !isAmar);
            document.getElementById('prof-tick').classList.toggle('hidden', !isAmar);

            const allPosts = JSON.parse(localStorage.getItem('swarg_posts_global'));
            document.getElementById('stat-posts').innerText = allPosts.filter(p => p.user === me.user).length;
            document.getElementById('stat-followers').innerText = (me.followers || []).length;
            document.getElementById('stat-following').innerText = (me.following || []).length;
            
            renderGrid(allPosts.filter(p => p.user === me.user));
        }

        // --- CENTRAL FEED ENGINE ---
        function previewImg(i) {
            const r = new FileReader();
            r.onload = (e) => { 
                pImg = e.target.result; 
                document.getElementById('post-preview-img').src = pImg;
                document.getElementById('post-preview-box').classList.remove('hidden');
            };
            r.readAsDataURL(i.files[0]);
        }
        function cancelPostImg() { pImg = ""; document.getElementById('post-preview-box').classList.add('hidden'); }

        function createPost() {
            const txt = document.getElementById('post-input').value.trim();
            if(!txt && !pImg) return alert("Kuch toh likhiye!");
            let posts = JSON.parse(localStorage.getItem('swarg_posts_global'));
            posts.unshift({ id: Date.now(), user: me.user, name: me.name, dp: me.dp, txt, img: pImg, likes: [] });
            localStorage.setItem('swarg_posts_global', JSON.stringify(posts));
            document.getElementById('post-input').value = "";
            cancelPostImg();
            renderWall();
            sync();
        }

        function renderWall() {
            const wall = document.getElementById('global-wall');
            const posts = JSON.parse(localStorage.getItem('swarg_posts_global'));
            if(posts.length === 0) {
                wall.innerHTML = `<div class="p-10 text-center bg-white rounded-3xl border-dashed border-2 border-slate-100 text-slate-300 font-bold italic">Swarg khali hai... Pehla post karein!</div>`;
                return;
            }
            wall.innerHTML = posts.map(p => {
                const isAmar = p.user.toLowerCase() === 'amar';
                const isLiked = (p.likes || []).includes(me.user);
                return `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50 post-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <img src="${p.dp}" class="w-11 h-11 rounded-2xl object-cover border">
                            <div>
                                <h4 class="font-black text-sm flex items-center">${p.name} ${isAmar ? '<i class="fas fa-check-circle blue-tick"></i>' : ''}</h4>
                                <p class="text-[10px] text-blue-500 font-black uppercase tracking-widest">@${p.user} ${isAmar ? '• OWNER' : ''}</p>
                            </div>
                        </div>
                        ${p.user === me.user ? `<i class="fas fa-trash-can text-slate-200" onclick="delPost(${p.id})"></i>` : ''}
                    </div>
                    <p class="text-slate-700 font-medium mb-4 leading-relaxed">${p.txt}</p>
                    ${p.img ? `<img src="${p.img}" class="w-full rounded-[2.2rem] border shadow-inner max-h-96 object-cover mb-2">` : ''}
                    <div class="flex items-center space-x-6 mt-2 pt-4 border-t text-slate-400 font-bold text-xs">
                        <button onclick="handleLike(${p.id})" class="flex items-center space-x-2 ${isLiked ? 'text-red-500' : ''}">
                            <i class="${isLiked ? 'fas' : 'far'} fa-heart text-xl"></i><span>${(p.likes || []).length}</span>
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function handleLike(id) {
            let posts = JSON.parse(localStorage.getItem('swarg_posts_global'));
            const p = posts.find(x => x.id === id);
            const idx = p.likes.indexOf(me.user);
            if(idx === -1) p.likes.push(me.user); else p.likes.splice(idx, 1);
            localStorage.setItem('swarg_posts_global', JSON.stringify(posts));
            renderWall();
        }

        function delPost(id) {
            let posts = JSON.parse(localStorage.getItem('swarg_posts_global'));
            posts = posts.filter(p => p.id !== id);
            localStorage.setItem('swarg_posts_global', JSON.stringify(posts));
            renderWall();
            sync();
        }

        // --- SEARCH ENGINE ---
        function globalSearch(q) {
            const list = document.getElementById('search-list');
            if(!q.trim()) return list.innerHTML = "";
            const users = JSON.parse(localStorage.getItem('swarg_users_global'));
            const filter = users.filter(u => u.user.includes(q.toLowerCase()) || u.name.toLowerCase().includes(q.toLowerCase()));
            
            list.innerHTML = filter.map(u => {
                const isFollow = (me.following || []).includes(u.user);
                const isAmar = u.user.toLowerCase() === 'amar';
                return `
                <div class="flex items-center justify-between bg-white p-5 rounded-[2.5rem] border shadow-lg shadow-blue-50/20">
                    <div class="flex items-center space-x-4">
                        <img src="${u.dp}" class="w-14 h-14 rounded-2xl object-cover border">
                        <div>
                            <p class="font-black text-sm italic">${u.name} ${isAmar ? '<i class="fas fa-check-circle blue-tick"></i>' : ''}</p>
                            <p class="text-xs text-blue-500 font-bold">@${u.user}</p>
                        </div>
                    </div>
                    ${u.user !== me.user ? `
                        <button onclick="handleFollow('${u.user}')" class="${isFollow ? 'bg-slate-100 text-slate-400' : 'bg-blue-600 text-white shadow-lg'} px-6 py-2 rounded-2xl font-black text-xs uppercase">
                            ${isFollow ? 'Unfollow' : 'Follow'}
                        </button>
                    ` : '<span class="text-[10px] font-black text-slate-300 uppercase tracking-widest pr-4 italic">You</span>'}
                </div>`;
            }).join('');
        }

        function handleFollow(targetU) {
            let all = JSON.parse(localStorage.getItem('swarg_users_global'));
            const meObj = all.find(x => x.user === me.user);
            const targetObj = all.find(x => x.user === targetU);

            const idx = meObj.following.indexOf(targetU);
            if(idx === -1) { meObj.following.push(targetU); targetObj.followers.push(me.user); }
            else { meObj.following.splice(idx, 1); targetObj.followers.splice(targetObj.followers.indexOf(me.user), 1); }

            localStorage.setItem('swarg_users_global', JSON.stringify(all));
            globalSearch(document.querySelector('input[onkeyup="globalSearch(this.value)"]').value);
            sync();
        }

        // --- MODALS ---
        function openFollowModal(type) {
            const modal = document.getElementById('f-modal');
            const list = document.getElementById('f-list');
            document.getElementById('f-title').innerText = type.toUpperCase();
            modal.classList.remove('hidden');

            const all = JSON.parse(localStorage.getItem('swarg_users_global'));
            const ids = type === 'followers' ? me.followers : me.following;
            if(!ids || ids.length === 0) return list.innerHTML = `<p class="text-center py-10 font-bold text-slate-300 italic">No connections yet...</p>`;
            
            const matches = all.filter(u => ids.includes(u.user));
            list.innerHTML = matches.map(u => `
                <div class="flex items-center space-x-4 p-4 bg-slate-50 rounded-3xl border border-white">
                    <img src="${u.dp}" class="w-12 h-12 rounded-2xl object-cover border">
                    <div><p class="font-black text-sm">${u.name}</p><p class="text-[10px] text-blue-500 font-bold">@${u.user}</p></div>
                </div>`).join('');
        }
        function closeModal() { document.getElementById('f-modal').classList.add('hidden'); }

        function renderGrid(posts) {
            const grid = document.getElementById('profile-grid');
            grid.innerHTML = posts.map(p => p.img ? `<img src="${p.img}" class="w-full aspect-square object-cover rounded-3xl border shadow-sm">` : `<div class="aspect-square bg-white border rounded-3xl p-4 text-[10px] flex items-center justify-center text-center italic text-slate-300 overflow-hidden">${p.txt}</div>`).join('');
        }

        function showTab(t, b) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => { x.classList.remove('nav-active'); x.classList.add('text-slate-300'); });
            document.getElementById('tab-' + t).classList.add('active-tab');
            if(b) b.classList.add('nav-active');
            if(t === 'feed') renderWall();
            if(t === 'profile') sync();
        }

        function logout() { localStorage.removeItem('swarg_sess_global'); location.reload(); }
        function forceReset() { if(confirm("Mita dein sab kuch?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
