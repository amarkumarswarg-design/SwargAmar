<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Ultimate Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { --swarg-blue: #1877F2; --swarg-bg: #f0f2f5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--swarg-bg); color: #1c1e21; -webkit-tap-highlight-color: transparent; }
        
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeInUp 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); border-top: 1px solid rgba(0,0,0,0.05); }
        .nav-active { color: var(--swarg-blue); position: relative; }
        .nav-active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background: var(--swarg-blue); border-radius: 50%; }

        .owner-tick { color: #1D9BF0; font-size: 16px; margin-left: 5px; }
        .owner-card-badge { background: linear-gradient(45deg, #1877F2, #7c3aed); color: white; padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .post-card { background: white; border-radius: 20px; border: 1px solid #e4e6eb; transition: transform 0.2s; }
        .post-card:active { transform: scale(0.99); }
        
        .story-circle { position: relative; padding: 3px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); border-radius: 50%; }
        .story-circle.viewed { background: #e4e6eb; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-overlay { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); z-index: 100; }
        .shimmer { animation: shimmer 1.5s infinite linear; background: linear-gradient(to right, #eff1f3 4%, #e2e2e2 25%, #eff1f3 36%); background-size: 1000px 100%; }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="fixed inset-0 bg-white flex items-center justify-center p-6 z-[200]">
        <div class="w-full max-w-sm">
            <h1 class="text-7xl font-black text-blue-600 text-center mb-2 italic tracking-tighter">Swarg</h1>
            <p class="text-center text-slate-400 mb-12 font-semibold">The Heaven of Connection</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-5 bg-slate-100 rounded-3xl outline-none focus:ring-4 ring-blue-100 transition-all">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-5 bg-slate-100 rounded-3xl outline-none focus:ring-4 ring-blue-100 transition-all">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl hover:bg-blue-700 transition active:scale-95">Enter Swarg</button>
                <p class="text-center text-sm pt-6 text-slate-500">New Angel? <span onclick="toggleAuth(true)" class="text-blue-600 font-extrabold cursor-pointer">Register Now</span></p>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <h2 class="text-3xl font-black text-slate-800">Create Identity</h2>
                <input type="text" id="r-name" placeholder="Full Name" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                <input type="text" id="r-user" placeholder="Unique Username" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                <input type="password" id="r-pass" placeholder="Secret Password" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                <div class="p-6 border-2 border-dashed border-blue-200 rounded-2xl text-center bg-blue-50 relative">
                    <p id="dp-status" class="text-sm text-blue-600 font-bold"><i class="fas fa-camera-retro mr-2"></i>Select Profile Photo</p>
                    <input type="file" id="r-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white font-black py-5 rounded-3xl shadow-lg active:scale-95 transition">Join Heaven</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer underline">Back to Login</p>
            </div>
            
            <button onclick="forceReset()" class="w-full mt-20 text-[10px] text-slate-300 font-black uppercase tracking-widest border-t pt-4">Emergency Reset App Memory</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 p-4 flex justify-between items-center px-6 border-b">
            <h2 class="text-3xl font-black text-blue-600 italic tracking-tighter">Swarg</h2>
            <div class="flex items-center space-x-5 text-slate-700">
                <i class="fas fa-search text-xl" onclick="showTab('search')"></i>
                <i class="fab fa-facebook-messenger text-2xl" onclick="alert('Messenger updating soon!')"></i>
            </div>
        </header>

        <main class="max-w-md mx-auto">
            
            <div id="tab-feed" class="tab-content active-tab p-4 space-y-6">
                <div class="flex space-x-4 overflow-x-auto no-scrollbar py-2">
                    <div class="flex-shrink-0 text-center relative">
                        <div class="w-16 h-16 rounded-full border-2 border-blue-600 p-0.5 bg-white overflow-hidden shadow-md">
                            <img id="my-st-dp" class="w-full h-full rounded-full object-cover grayscale">
                        </div>
                        <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="uploadStory(this)">
                        <div class="absolute bottom-4 right-0 bg-blue-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] border-2 border-white"><i class="fas fa-plus"></i></div>
                        <p class="text-[10px] mt-1 font-black text-slate-500 uppercase">You</p>
                    </div>
                    <div id="story-wall" class="flex space-x-4"></div>
                </div>

                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-gray-100">
                    <div class="flex items-start space-x-4 mb-4">
                        <img id="composer-dp" class="w-12 h-12 rounded-2xl object-cover shadow-sm bg-slate-200">
                        <textarea id="post-text-input" placeholder="Swarg mein kya chal raha hai?" class="w-full p-2 text-lg font-medium outline-none resize-none placeholder:text-slate-300" rows="2"></textarea>
                    </div>
                    <div id="post-image-preview-container" class="hidden mb-4 relative">
                        <img id="post-image-preview" class="w-full h-48 object-cover rounded-3xl border">
                        <button onclick="cancelPostImage()" class="absolute top-2 right-2 bg-black/50 text-white w-8 h-8 rounded-full"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="flex justify-between items-center border-t pt-4">
                        <label class="flex items-center space-x-2 text-slate-500 font-bold cursor-pointer px-4 py-2 hover:bg-slate-50 rounded-xl transition">
                            <i class="fas fa-images text-xl text-green-500"></i>
                            <span class="text-sm">Photo</span>
                            <input type="file" id="post-image-upload" accept="image/*" class="hidden" onchange="handlePostImage(this)">
                        </label>
                        <button onclick="createPost()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-sm shadow-lg shadow-blue-100 active:scale-95 transition-all">Post Karein</button>
                    </div>
                </div>

                <div id="global-feed" class="space-y-6"></div>
            </div>

            <div id="tab-search" class="tab-content p-6">
                <h2 class="text-4xl font-black mb-6 tracking-tighter">Discover</h2>
                <div class="relative mb-8">
                    <i class="fas fa-search absolute left-5 top-5 text-slate-300"></i>
                    <input type="text" onkeyup="searchGlobal(this.value)" placeholder="Search friends, owners, angels..." class="w-full p-5 pl-14 bg-white border border-slate-100 rounded-3xl outline-none shadow-xl shadow-slate-100">
                </div>
                <div id="search-results-wall" class="space-y-4"></div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-b-[4rem] shadow-xl overflow-hidden pb-12 text-center relative border-b">
                    <div id="p-cover" class="h-40 bg-gradient-to-br from-blue-600 to-indigo-900 relative">
                        <button onclick="logout()" class="absolute top-5 right-5 bg-white/20 text-white p-3 rounded-2xl backdrop-blur-md"><i class="fas fa-power-off"></i></button>
                    </div>
                    
                    <div class="relative w-44 h-44 mx-auto -mt-24">
                        <img id="my-profile-dp" class="w-full h-full rounded-[3.5rem] border-8 border-white object-cover shadow-2xl bg-slate-100">
                        <div id="owner-badge-main" class="hidden absolute -bottom-3 left-1/2 -translate-x-1/2 owner-card-badge whitespace-nowrap">Swarg Owner</div>
                    </div>

                    <h2 class="text-3xl font-black mt-8 tracking-tighter flex items-center justify-center">
                        <span id="my-profile-name">...</span>
                        <i id="my-blue-tick" class="fas fa-check-circle owner-tick hidden"></i>
                    </h2>
                    <p id="my-profile-handle" class="text-blue-600 font-bold mb-8">@username</p>
                    
                    <div class="flex justify-around px-8 border-y py-6 my-6 border-slate-50">
                        <div class="flex flex-col items-center">
                            <p class="text-2xl font-black" id="stat-posts">0</p>
                            <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Posts</p>
                        </div>
                        <div class="flex flex-col items-center cursor-pointer" onclick="openFollowersList('followers')">
                            <p class="text-2xl font-black" id="stat-followers">0</p>
                            <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Followers</p>
                        </div>
                        <div class="flex flex-col items-center cursor-pointer" onclick="openFollowersList('following')">
                            <p class="text-2xl font-black" id="stat-following">0</p>
                            <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Following</p>
                        </div>
                    </div>
                    
                    <div class="px-8 mt-4 flex space-x-3">
                        <button onclick="openEditProfile()" class="flex-1 bg-slate-900 text-white py-5 rounded-3xl font-black shadow-xl active:scale-95 transition">Edit Swarg Identity</button>
                        <button class="bg-slate-100 text-slate-600 p-5 rounded-3xl"><i class="fas fa-share-nodes"></i></button>
                    </div>
                </div>
                
                <div class="p-4 grid grid-cols-2 gap-3 mt-4 mb-24" id="my-post-grid"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full glass-nav flex justify-around p-5 z-40 rounded-t-[3rem] shadow-2xl">
            <button onclick="showTab('feed', this)" class="nav-active"><i class="fas fa-home-alt text-2xl"></i></button>
            <button onclick="showTab('search', this)" class="text-slate-300"><i class="fas fa-compass text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-slate-300"><i class="fas fa-user-circle text-2xl"></i></button>
        </nav>
    </div>

    <div id="follow-modal" class="hidden fixed inset-0 z-[150] modal-overlay flex items-end">
        <div class="bg-white w-full max-h-[80vh] rounded-t-[3rem] p-8 overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black tracking-tighter" id="follow-modal-title">Followers</h3>
                <i class="fas fa-times text-xl text-slate-300" onclick="closeFollowModal()"></i>
            </div>
            <div id="follow-modal-list" class="space-y-4"></div>
        </div>
    </div>

    <div id="edit-profile-modal" class="hidden fixed inset-0 z-[150] modal-overlay flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 space-y-4 shadow-2xl">
            <h3 class="text-2xl font-black tracking-tighter">Edit Swarg ID</h3>
            <div class="space-y-3">
                <p class="text-xs font-bold text-slate-400 ml-2">Display Name</p>
                <input type="text" id="edit-name-inp" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none font-bold">
                <p class="text-xs font-bold text-slate-400 ml-2">New Password (optional)</p>
                <input type="password" id="edit-pass-inp" placeholder="Keep blank to stay same" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none">
            </div>
            <div class="flex space-x-3 pt-4">
                <button onclick="closeEditProfile()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500">Cancel</button>
                <button onclick="saveProfileChanges()" class="flex-1 bg-blue-600 py-4 rounded-2xl font-black text-white shadow-lg shadow-blue-100">Update</button>
            </div>
        </div>
    </div>

    <script>
        // --- CORE DATABASE ENGINE ---
        let userSession = null;
        let postTempImg = "";
        let registerTempDP = "";

        window.onload = function() {
            initStorage();
            const session = localStorage.getItem('sw_session');
            if(session) {
                console.log("Session validated. Launching...");
                launchApp(JSON.parse(session));
            }
        };

        function initStorage() {
            const keys = ['sw_users', 'sw_posts', 'sw_stories'];
            keys.forEach(k => { if(!localStorage.getItem(k)) localStorage.setItem(k, JSON.stringify([])); });
        }

        // --- AUTH ENGINE ---
        function toggleAuth(isReg) {
            document.getElementById('login-form').classList.toggle('hidden', isReg);
            document.getElementById('reg-form').classList.toggle('hidden', !isReg);
        }

        document.getElementById('r-dp').onchange = function(e) {
            const r = new FileReader();
            r.onload = (f) => { registerTempDP = f.target.result; document.getElementById('dp-status').innerText = "âœ… Image Locked"; };
            r.readAsDataURL(e.target.files[0]);
        };

        function handleRegister() {
            const name = document.getElementById('r-name').value.trim();
            const user = document.getElementById('r-user').value.toLowerCase().trim();
            const pass = document.getElementById('r-pass').value.trim();

            if(!name || !user || !pass) return alert("Pura bhariye!");

            let users = JSON.parse(localStorage.getItem('sw_users'));
            if(users.some(u => u.user === user)) return alert("Username pehle se hi kisi ka hai!");

            const userData = {
                name, user, pass, 
                dp: registerTempDP || `https://ui-avatars.com/api/?name=${name}&background=random`,
                followers: [], following: []
            };

            users.push(userData);
            localStorage.setItem('sw_users', JSON.stringify(users));
            alert("Swarg mein aapka swagat hai! Ab login karein.");
            toggleAuth(false);
        }

        function handleLogin() {
            const user = document.getElementById('l-user').value.toLowerCase().trim();
            const pass = document.getElementById('l-pass').value.trim();

            let users = JSON.parse(localStorage.getItem('sw_users'));
            const found = users.find(u => u.user === user && u.pass === pass);

            if(found) {
                localStorage.setItem('sw_session', JSON.stringify(found));
                launchApp(found);
            } else alert("Galat details!");
        }

        function launchApp(data) {
            userSession = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            updateHeaderAndProfile();
            renderGlobalFeed();
            renderStoriesWall();
        }

        function updateHeaderAndProfile() {
            // Get fresh data of user for stats
            const allUsers = JSON.parse(localStorage.getItem('sw_users'));
            userSession = allUsers.find(u => u.user === userSession.user);

            const isAmar = userSession.user.toLowerCase() === 'amar';
            
            document.getElementById('my-profile-name').innerText = userSession.name;
            document.getElementById('my-profile-handle').innerText = "@" + userSession.user;
            document.getElementById('my-profile-dp').src = userSession.dp;
            document.getElementById('composer-dp').src = userSession.dp;
            document.getElementById('my-st-dp').src = userSession.dp;
            
            document.getElementById('owner-badge-main').classList.toggle('hidden', !isAmar);
            document.getElementById('my-blue-tick').classList.toggle('hidden', !isAmar);

            // Real Stats
            const posts = JSON.parse(localStorage.getItem('sw_posts'));
            document.getElementById('stat-posts').innerText = posts.filter(p => p.user === userSession.user).length;
            document.getElementById('stat-followers').innerText = (userSession.followers || []).length;
            document.getElementById('stat-following').innerText = (userSession.following || []).length;
            
            renderProfileGrid(posts.filter(p => p.user === userSession.user));
        }

        // --- POSTING ENGINE ---
        function handlePostImage(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                postTempImg = e.target.result; 
                document.getElementById('post-image-preview').src = postTempImg;
                document.getElementById('post-image-preview-container').classList.remove('hidden');
            };
            r.readAsDataURL(input.files[0]);
        }

        function cancelPostImage() {
            postTempImg = "";
            document.getElementById('post-image-preview-container').classList.add('hidden');
        }

        function createPost() {
            const text = document.getElementById('post-text-input').value.trim();
            if(!text
