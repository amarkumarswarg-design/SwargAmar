<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-active { color: #1877F2; border-top: 3px solid #1877F2; }
        /* Touch feedback */
        .btn-active:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="bg-gray-100 font-sans mb-16 overflow-x-hidden">

    <div id="auth-screen" class="min-h-screen bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <h1 class="text-6xl font-black text-blue-600 text-center mb-2 italic">Swarg</h1>
            <p class="text-center text-gray-400 mb-10 font-medium">Aapka Apna Social World</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="log-user" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <button type="button" onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg btn-active">Login Karein</button>
                <p class="text-center text-sm pt-6">Account nahi hai? <span onclick="toggleAuth(true)" class="text-blue-600 font-bold">Register Karein</span></p>
            </div>

            <div id="register-form" class="hidden space-y-3">
                <h2 class="text-2xl font-bold text-gray-800">Register</h2>
                <input type="text" id="reg-name" placeholder="Pura Naam" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="text" id="reg-user" placeholder="Username (Unique)" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="date" id="reg-dob" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                
                <div class="p-4 border-2 border-dashed border-blue-200 rounded-xl text-center bg-blue-50 relative">
                    <p id="dp-status" class="text-xs text-blue-600 font-bold">Photo Chunein</p>
                    <input type="file" id="reg-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>

                <button type="button" onclick="handleRegister()" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg btn-active">Sign Up</button>
                <p class="text-center text-sm pt-4 text-blue-600 font-bold" onclick="toggleAuth(false)">Wapas Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white sticky top-0 z-50 p-4 flex justify-between items-center shadow-sm">
            <h2 class="text-2xl font-black text-blue-600 italic">Swarg</h2>
            <i class="fab fa-facebook-messenger text-xl text-gray-600"></i>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div id="tab-feed" class="tab-content active-tab">
                <div class="bg-white p-4 rounded-xl shadow-sm mb-4 flex items-center space-x-3">
                    <img id="nav-dp" class="w-10 h-10 rounded-full border bg-gray-200">
                    <div class="bg-gray-100 rounded-full w-full p-2 px-4 text-gray-400 text-sm">Post karein...</div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border p-4 text-center">
                    <h3 class="font-bold">Welcome <span id="welcome-name">...</span>!</h3>
                    <p class="text-sm text-gray-500 mt-2">Aapka Swarg account taiyar hai.</p>
                </div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-3xl shadow-sm overflow-hidden text-center pb-10">
                    <div class="h-24 bg-blue-600"></div>
                    <img id="prof-dp" class="w-32 h-32 rounded-full border-4 border-white mx-auto -mt-16 bg-gray-200 object-cover">
                    <h2 id="prof-name" class="text-2xl font-black mt-4">...</h2>
                    <p id="prof-user" class="text-blue-600 font-bold">@username</p>
                    <button onclick="logout()" class="mt-8 bg-red-100 text-red-600 px-10 py-3 rounded-2xl font-bold">Logout</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-2 z-50 shadow-2xl">
            <button onclick="showTab('feed', this)" class="nav-active p-2"><i class="fas fa-home text-xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-gray-400 p-2"><i class="fas fa-user-circle text-xl"></i></button>
        </nav>
    </div>

    <script>
        let selectedDP = "";

        // Check Session
        window.onload = function() {
            const session = localStorage.getItem('swarg_session');
            if(session) launchApp(JSON.parse(session));
        };

        function toggleAuth(show) {
            document.getElementById('login-form').classList.toggle('hidden', show);
            document.getElementById('register-form').classList.toggle('hidden', !show);
        }

        // Photo Upload
        document.getElementById('reg-dp').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = (f) => {
                selectedDP = f.target.result;
                document.getElementById('dp-status').innerText = "âœ… Photo Ready!";
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        // --- REGISTER ---
        function handleRegister() {
            try {
                const name = document.getElementById('reg-name').value.trim();
                const user = document.getElementById('reg-user').value.trim().toLowerCase();
                const pass = document.getElementById('reg-pass').value.trim();
                const dob = document.getElementById('reg-dob').value;

                if(!name || !user || !pass) {
                    alert("Please fill name, username and password!");
                    return;
                }

                const data = { name, user, pass, dob, dp: selectedDP };
                localStorage.setItem('u_' + user, JSON.stringify(data));
                
                alert("Account created! Now Log In.");
                toggleAuth(false);
            } catch(err) {
                alert("Register Error: " + err.message);
            }
        }

        // --- LOGIN ---
        function handleLogin() {
            try {
                const user = document.getElementById('log-user').value.trim().toLowerCase();
                const pass = document.getElementById('log-pass').value.trim();

                const stored = localStorage.getItem('u_' + user);
                if(stored) {
                    const data = JSON.parse(stored);
                    if(data.pass === pass) {
                        localStorage.setItem('swarg_session', JSON.stringify(data));
                        launchApp(data);
                    } else {
                        alert("Wrong Password!");
                    }
                } else {
                    alert("User not found! Register first.");
                }
            } catch(err) {
                alert("Login Error: " + err.message);
            }
        }

        function launchApp(data) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').classList.remove('hidden');
            
            document.getElementById('welcome-name').innerText = data.name;
            document.getElementById('prof-name').innerText = data.name;
            document.getElementById('prof-user').innerText = "@" + data.user;
            
            const img = data.dp || "https://ui-avatars.com/api/?name=" + data.name;
            document.getElementById('nav-dp').src = img;
            document.getElementById('prof-dp').src = img;
        }

        function showTab(t, b) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(n => n.className = 'text-gray-400 p-2');
            document.getElementById('tab-' + t).classList.add('active-tab');
            b.className = 'nav-active p-2';
        }

        function logout() {
            localStorage.removeItem('swarg_session');
            location.reload();
        }
    </script>
</body>
</html>
