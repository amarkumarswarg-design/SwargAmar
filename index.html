<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Aapka Social World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f2f5; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #1877F2; border-top: 4px solid #1877F2; }
        .owner-badge { background: linear-gradient(45deg, #1877F2, #7c3aed); color: white; padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 2px solid white; }
        .blue-tick { color: #1d9bf0; margin-left: 5px; }
        .post-card { background: white; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #ddd; }
        .search-user { background: white; padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="mb-20 overflow-x-hidden">

    <div id="auth-screen" class="fixed inset-0 bg-white flex items-center justify-center p-6 z-[200]">
        <div class="w-full max-w-sm">
            <h1 class="text-7xl font-black text-blue-600 text-center mb-2 italic tracking-tighter">Swarg</h1>
            <p class="text-center text-slate-400 mb-10 font-bold uppercase tracking-widest text-xs italic">Owner: Amar Kumar</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-5 bg-slate-50 border rounded-3xl outline-none focus:ring-4 ring-blue-100">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-5 bg-slate-50 border rounded-3xl outline-none focus:ring-4 ring-blue-100">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl active:scale-95 transition">Login</button>
                <p class="text-center text-sm pt-6 text-slate-500">Naya account? <span onclick="toggleAuth(true)" class="text-blue-600 font-extrabold cursor-pointer">Register</span></p>
                <button onclick="localStorage.clear(); location.reload();" class="w-full mt-10 text-[10px] text-slate-300 font-black border-t pt-4">Emergency System Reset</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Register</h2>
                <input type="text" id="r-name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="text" id="r-user" placeholder="Unique Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="password" id="r-pass" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <div class="p-4 border-2 border-dashed border-blue-100 rounded-2xl text-center bg-blue-50 relative">
                    <p id="dp-status" class="text-xs text-blue-600 font-bold">Photo Chunein</p>
                    <input type="file" id="r-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white font-black py-5 rounded-3xl shadow-lg active:scale-95 transition">Sign Up</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer underline">Wapas Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 p-4 flex justify-between items-center px-6 border-b">
            <h2 class="text-3xl font-black text-blue-600 italic tracking-tighter">Swarg</h2>
            <div class="flex items-center space-x-5">
                <i class="fas fa-search text-xl text-slate-700" onclick="showTab('search')"></i>
                <i class="fab fa-facebook-messenger text-2xl text-slate-700"></i>
            </div>
        </header>

        <main class="max-w-md mx-auto">
            <div id="tab-feed" class="tab-content active-tab p-4 pb-24 space-y-6">
                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border">
                    <div class="flex items-start space-x-4 mb-4">
                        <img id="composer-dp" class="w-12 h-12 rounded-2xl object-cover shadow-sm border">
                        <textarea id="post-text-input" placeholder="Swarg mein kya chal raha hai?" class="w-full p-2 text-lg font-medium outline-none resize-none" rows="2"></textarea>
                    </div>
                    <div id="pre-box" class="hidden mb-4 relative">
                        <img id="pre-img" class="w-full h-48 object-cover rounded-3xl">
                    </div>
                    <div class="flex justify-between items-center border-t pt-4">
                        <label class="cursor-pointer text-blue-600 font-bold text-sm">
                            <i class="fas fa-image mr-1"></i>Photo
                            <input type="file" accept="image/*" class="hidden" onchange="previewPost(this)">
                        </label>
                        <button onclick="createPost()" class="bg-blue-600 text-white px-8 py-2 rounded-2xl font-black active:scale-95">Post</button>
                    </div>
                </div>

                <div id="global-wall" class="space-y-4"></div>
            </div>

            <div id="tab-search" class="tab-content p-6">
                <h2 class="text-4xl font-black mb-6 tracking-tighter italic">Discover</h2>
                <input id="search-input" type="text" placeholder="Search users" onkeyup="globalSearch(this.value)" class="w-full p-5 bg-white border border-slate-100 rounded-3xl outline-none shadow-xl">
                <div id="search-list" class="mt-6"></div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-b-[4rem] shadow-xl overflow-hidden pb-12 text-center relative border-b">
                    <div class="h-32 bg-blue-600"></div>
                    <div class="relative w-40 h-40 mx-auto -mt-20">
                        <img id="prof-dp" class="w-full h-full rounded-[3.5rem] border-8 border-white object-cover shadow-2xl bg-slate-100">
                        <div id="owner-badge" class="hidden absolute -bottom-3 left-1/2 -translate-x-1/2 owner-badge whitespace-nowrap italic">Swarg Owner</div>
                    </div>
                    <h2 class="text-3xl font-black mt-8 tracking-tighter flex items-center justify-center">
                        <span id="prof-name">...</span>
                        <i id="prof-tick" class="fas fa-check-circle blue-tick hidden"></i>
                    </h2>
                    <p id="prof-user" class="text-blue-600 font-bold mb-8">@username</p>
                    <button onclick="localStorage.removeItem('swarg_sess'); location.reload();" class="text-red-500 font-black text-xs uppercase tracking-widest">Logout</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 z-40 rounded-t-[2.5rem] shadow-2xl">
            <button onclick="showTab('feed', this)" class="nav-active p-2"><i class="fas fa-home-alt text-2xl"></i></button>
            <button onclick="showTab('search', this)" class="text-slate-300 p-2"><i class="fas fa-compass text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-slate-300 p-2"><i class="fas fa-user-circle text-2xl"></i></button>
        </nav>
    </div>

    <script>
        let me = null;
        let pImg = "";
        let rDp = "";

        window.onload = () => {
            const session = localStorage.getItem('swarg_sess');
            if(session) launchApp(JSON.parse(session));
        };

        function toggleAuth(r) {
            document.getElementById('login-form').classList.toggle('hidden', r);
            document.getElementById('reg-form').classList.toggle('hidden', !r);
        }

        document.getElementById('r-dp').onchange = (e) => {
            const r = new FileReader();
            r.onload = (f) => { rDp = f.target.result; document.getElementById('dp-status').innerText = "âœ… Done"; };
            r.readAsDataURL(e.target.files[0]);
        };

        // --- AUTH ---
        function handleRegister() {
            const n = document.getElementById('r-name').value.trim();
            const u = document.getElementById('r-user').value.toLowerCase().trim();
            const p = document.getElementById('r-pass').value.trim();
            if(!n || !u || !p) return alert("Poori details dalo!");

            let users = JSON.parse(localStorage.getItem('swarg_users_global')) || [];
            if(users.some(x => x.user === u)) return alert("Username pehle se hai!");

            const newUser = { name: n, user: u, pass: p, dp: rDp || "https://ui-avatars.com/api/?name="+n };
            users.push(newUser);
            localStorage.setItem('swarg_users_global', JSON.stringify(users));
            alert("Account ban gaya! Login karein.");
            toggleAuth(false);
        }

        function handleLogin() {
            const u = document.getElementById('l-user').value.toLowerCase().trim();
            const p = document.getElementById('l-pass').value.trim();
            const users = JSON.parse(localStorage.getItem('swarg_users_global')) || [];
            const found = users.find(x => x.user === u && x.pass === p);
            if(found) {
                localStorage.setItem('swarg_sess', JSON.stringify(found));
                launchApp(found);
            } else alert("Galat Details!");
        }

        function launchApp(data) {
            me = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('prof-name').innerText = me.name;
            document.getElementById('prof-user').innerText = "@" + me.user;
            document.getElementById('prof-dp').src = me.dp;
            document.getElementById('composer-dp').src = me.dp;
            
            const isAmar = me.user.toLowerCase() === 'amar';
            document.getElementById('owner-badge').classList.toggle('hidden', !isAmar);
            document.getElementById('prof-tick').classList.toggle('hidden', !isAmar);

            renderWall();
        }

        // --- FEED (Amar's Logic Integrated) ---
        function previewPost(i) {
            const r = new FileReader();
            r.onload = (e) => { pImg = e.target.result; document.getElementById('pre-img').src = pImg; document.getElementById('pre-box').classList.remove('hidden'); };
            r.readAsDataURL(i.files[0]);
        }

        function createPost() {
            const txt = document.getElementById('post-text-input').value.trim();
            if(!txt && !pImg) return;
            let posts = JSON.parse(localStorage.getItem('swarg_posts_global')) || [];
            posts.unshift({ name: me.name, user: me.user, dp: me.dp, txt: txt, img: pImg });
            localStorage.setItem('swarg_posts_global', JSON.stringify(posts));
            document.getElementById('post-text-input').value = "";
            document.getElementById('pre-box').classList.add('hidden');
            pImg = "";
            renderWall();
        }

        function renderWall() {
            const wall = document.getElementById('global-wall');
            const posts = JSON.parse(localStorage.getItem('swarg_posts_global')) || [];

            if (posts.length === 0) {
                wall.innerHTML = `<p style="text-align:center;color:#999;padding:20px;">No posts yet</p>`;
                return;
            }

            wall.innerHTML = posts.map(p => `
                <div class="post-card">
                    <div style="display:flex;align-items:center;margin-bottom:10px;">
                        <img src="${p.dp || 'https://ui-avatars.com/api/?name='+p.name}" style="width:40px;height:40px;border-radius:10px;margin-right:10px;object-fit:cover;">
                        <div>
                            <b style="font-size:14px;">${p.name}</b><br>
                            <span style="color:#1877f2;font-size:10px;font-weight:800;text-transform:uppercase;">@${p.user}</span>
                        </div>
                    </div>
                    <p style="font-size:14px;margin-bottom:10px;">${p.txt || ""}</p>
                    ${p.img ? `<img src="${p.img}" style="width:100%;border-radius:15px;margin-top:5px;border:1px solid #eee;">` : ""}
                </div>
            `).join("");
        }

        // --- SEARCH (Amar's Logic Integrated) ---
        function globalSearch(query) {
            const list = document.getElementById('search-list');
            if (!query.trim()) { list.innerHTML = ""; return; }

            const users = JSON.parse(localStorage.getItem('swarg_users_global')) || [];
            const result = users.filter(u =>
                u.user.toLowerCase().includes(query.toLowerCase()) ||
                u.name.toLowerCase().includes(query.toLowerCase())
            );

            if(result.length === 0) { list.innerHTML = "<p style='text-align:center;color:#ccc;'>Koi nahi mila</p>"; return; }

            list.innerHTML = result.map(u => `
                <div class="search-user">
                    <div style="display:flex;align-items:center;">
                        <img src="${u.dp}" style="width:40px;height:40px;border-radius:12px;margin-right:12px;object-fit:cover;">
                        <div>
                            <b style="font-size:14px;">${u.name}</b><br>
                            <span style="color:#1877f2;font-size:12px;">@${u.user}</span>
                        </div>
                    </div>
                    <button style="background:#1877f2;color:white;font-size:10px;padding:5px 12px;border-radius:10px;font-weight:800;">VISIT</button>
                </div>
            `).join("");
        }

        function showTab(t, b) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => { x.classList.remove('nav-active'); x.classList.add('text-slate-300'); });
            document.getElementById('tab-' + t).classList.add('active-tab');
            if(b) b.classList.add('nav-active');
            if(t === 'feed') renderWall();
        }
    </script>
</body>
    </html>
