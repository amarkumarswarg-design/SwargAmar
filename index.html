<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Premium Social World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfd; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: zoomIn 0.3s ease; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav-active { color: #1877F2; transform: translateY(-3px); transition: 0.3s; }
        .owner-badge { background: linear-gradient(45deg, #1877F2, #7c3aed); color: white; padding: 3px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 2px solid white; box-shadow: 0 4px 15px rgba(24,119,242,0.3); }
        .blue-tick { color: #1d9bf0; font-size: 16px; margin-left: 4px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .profile-card { background: linear-gradient(to bottom, #ffffff, #f8faff); }
        .follower-item { transition: all 0.2s; }
        .follower-item:active { background: #f0f2f5; scale: 0.98; }
    </style>
</head>
<body class="mb-24 overflow-x-hidden">

    <div id="auth-screen" class="fixed inset-0 bg-white flex items-center justify-center p-6 z-[200]">
        <div class="w-full max-w-sm">
            <h1 class="text-8xl font-black text-blue-600 text-center mb-2 italic tracking-tighter">Swarg</h1>
            <p class="text-center text-slate-400 mb-12 font-bold uppercase tracking-[0.2em] text-[10px]">Elite Digital Connection</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="l-user" placeholder="Username" class="w-full p-5 bg-slate-50 border-none rounded-[2rem] outline-none focus:ring-4 ring-blue-100 transition-all shadow-inner">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-5 bg-slate-50 border-none rounded-[2rem] outline-none focus:ring-4 ring-blue-100 transition-all shadow-inner">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[2rem] shadow-2xl shadow-blue-200 active:scale-95 transition">Sign In</button>
                <p class="text-center text-sm pt-6 text-slate-500">Need an account? <span onclick="toggleAuth(true)" class="text-blue-600 font-extrabold cursor-pointer">Register</span></p>
                <button onclick="localStorage.clear(); location.reload();" class="w-full mt-20 text-[10px] text-slate-300 font-black tracking-widest uppercase">System Reset</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <h2 class="text-3xl font-black text-slate-800">Create Identity</h2>
                <input type="text" id="r-name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none shadow-inner">
                <input type="text" id="r-user" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none shadow-inner">
                <input type="password" id="r-pass" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none shadow-inner">
                <div class="p-6 border-2 border-dashed border-blue-200 rounded-3xl text-center bg-blue-50 relative group">
                    <p id="dp-status" class="text-sm text-blue-600 font-bold italic"><i class="fas fa-camera mr-2"></i>Choose Profile DP</p>
                    <input type="file" id="r-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white font-black py-5 rounded-[2rem] shadow-lg active:scale-95 transition">Join Swarg</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer underline">Back to Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center px-6">
            <h2 class="text-3xl font-black text-blue-600 italic tracking-tighter">Swarg</h2>
            <div class="flex items-center space-x-6">
                <i class="fas fa-search text-xl text-slate-700" onclick="showTab('search')"></i>
                <i class="fab fa-facebook-messenger text-2xl text-slate-700"></i>
            </div>
        </header>

        <main class="max-w-md mx-auto">
            
            <div id="tab-feed" class="tab-content active-tab p-4 space-y-6">
                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 mb-4">
                    <div class="flex items-start space-x-4">
                        <img id="comp-dp" class="w-12 h-12 rounded-2xl object-cover shadow-md">
                        <textarea id="p-input" placeholder="What's on your mind?" class="w-full p-2 text-lg font-medium outline-none resize-none placeholder:text-slate-300" rows="2"></textarea>
                    </div>
                    <div class="flex justify-between items-center border-t mt-4 pt-4 px-2">
                        <label class="text-blue-600 font-bold text-sm cursor-pointer"><i class="fas fa-image mr-1"></i>Photo</label>
                        <button onclick="createPost()" class="bg-blue-600 text-white px-8 py-2.5 rounded-2xl font-black shadow-lg">Post</button>
                    </div>
                </div>
                <div id="wall-feed" class="space-y-6"></div>
            </div>

            <div id="tab-search" class="tab-content p-6">
                <h2 class="text-4xl font-black mb-8 tracking-tighter italic">Search</h2>
                <input type="text" onkeyup="searchGlobal(this.value)" placeholder="Find friends..." class="w-full p-5 bg-white border border-slate-100 rounded-[2rem] outline-none shadow-xl shadow-slate-100 mb-8">
                <div id="search-results" class="space-y-4"></div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="profile-card rounded-b-[4.5rem] shadow-2xl overflow-hidden pb-12 text-center relative border-b border-slate-100">
                    <div class="h-40 bg-gradient-to-br from-blue-600 to-indigo-900 relative">
                        <button onclick="logout()" class="absolute top-6 right-6 text-white text-xl bg-white/20 p-3 rounded-2xl backdrop-blur-md"><i class="fas fa-power-off"></i></button>
                    </div>
                    
                    <div class="relative w-48 h-48 mx-auto -mt-24">
                        <img id="prof-img" class="w-full h-full rounded-[4rem] border-[10px] border-white object-cover shadow-2xl bg-slate-100">
                        <div id="owner-badge" class="hidden absolute -bottom-3 left-1/2 -translate-x-1/2 owner-badge whitespace-nowrap">Swarg Owner</div>
                    </div>

                    <h2 class="text-3xl font-black mt-8 tracking-tighter flex items-center justify-center italic">
                        <span id="prof-n">Amar Kumar</span>
                        <i id="prof-tick" class="fas fa-check-circle blue-tick hidden"></i>
                    </h2>
                    <p id="prof-u" class="text-blue-600 font-extrabold mb-8 italic tracking-wide">@amar</p>
                    
                    <div class="flex justify-around px-8 border-y py-8 my-6 border-slate-50">
                        <div class="group"><p class="text-2xl font-black text-slate-800" id="stat-posts">0</p><p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Posts</p></div>
                        <div class="cursor-pointer group" onclick="openModal('followers')"><p class="text-2xl font-black text-blue-600" id="stat-followers">0</p><p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Followers</p></div>
                        <div class="cursor-pointer group" onclick="openModal('following')"><p class="text-2xl font-black text-slate-800" id="stat-following">0</p><p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Following</p></div>
                    </div>
                    
                    <div class="px-8 mt-4 flex space-x-3">
                        <button class="flex-1 bg-slate-900 text-white py-5 rounded-[2rem] font-black shadow-xl active:scale-95 transition">Edit Swarg Profile</button>
                        <button class="bg-slate-100 text-slate-600 p-5 rounded-[2rem]"><i class="fas fa-share-nodes"></i></button>
                    </div>
                </div>
                <div class="p-4 grid grid-cols-2 gap-4 mt-6 pb-24" id="prof-grid"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full glass flex justify-around p-5 z-40 rounded-t-[3rem] shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
            <button onclick="showTab('feed', this)" class="nav-active p-3"><i class="fas fa-home-alt text-2xl"></i></button>
            <button onclick="showTab('search', this)" class="text-slate-300 p-3"><i class="fas fa-compass text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-slate-300 p-3"><i class="fas fa-user-circle text-2xl"></i></button>
        </nav>
    </div>

    <div id="list-modal" class="hidden fixed inset-0 z-[150] bg-black/60 backdrop-blur-md flex items-end">
        <div class="bg-white w-full max-h-[85vh] rounded-t-[4rem] p-8 overflow-y-auto no-scrollbar shadow-[0_-20px_50px_rgba(0,0,0,0.2)]">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h3 class="text-3xl font-black italic tracking-tighter" id="modal-title">List</h3>
                <i class="fas fa-times text-2xl text-slate-300 hover:text-red-500 cursor-pointer" onclick="closeModal()"></i>
            </div>
            <div id="modal-content" class="space-y-5 pb-10"></div>
        </div>
    </div>

    <script>
        let me = null;
        let rDP = "";

        // TOP VIP DATA
        const vipFollowers = [
            { n: "Elon Musk", u: "elonmusk", dp: "https://i.pravatar.cc/150?u=elon" },
            { n: "Narendra Modi", u: "narendramodi", dp: "https://i.pravatar.cc/150?u=modi" },
            { n: "Donald Trump", u: "donaldtrump", dp: "https://i.pravatar.cc/150?u=trump" },
            { n: "Cristiano Ronaldo", u: "cr7", dp: "https://i.pravatar.cc/150?u=cr7" },
            { n: "Virat Kohli", u: "virat.kohli", dp: "https://i.pravatar.cc/150?u=virat" },
            { n: "Lionel Messi", u: "leomessi", dp: "https://i.pravatar.cc/150?u=messi" },
            { n: "Bill Gates", u: "billgates", dp: "https://i.pravatar.cc/150?u=gates" },
            { n: "Mark Zuckerberg", u: "zuck", dp: "https://i.pravatar.cc/150?u=zuck" },
            { n: "Jeff Bezos", u: "jeffbezos", dp: "https://i.pravatar.cc/150?u=bezos" },
            { n: "MrBeast", u: "mrbeast", dp: "https://i.pravatar.cc/150?u=beast" }
        ];

        window.onload = () => {
            const s = localStorage.getItem('sw_sess_final');
            if(s) launch(JSON.parse(s));
        };

        function toggleAuth(r) {
            document.getElementById('login-form').classList.toggle('hidden', r);
            document.getElementById('reg-form').classList.toggle('hidden', !r);
        }

        document.getElementById('r-dp').onchange = (e) => {
            const r = new FileReader();
            r.onload = (f) => { rDP = f.target.result; document.getElementById('dp-status').innerText = "âœ… DP Locked"; };
            r.readAsDataURL(e.target.files[0]);
        };

        function handleRegister() {
            const n = document.getElementById('r-name').value.trim();
            const u = document.getElementById('r-user').value.toLowerCase().trim();
            const p = document.getElementById('r-pass').value.trim();
            if(!n || !u || !p) return alert("Pura bhariye!");

            let users = JSON.parse(localStorage.getItem('sw_users_final') || "[]");
            if(users.some(x => x.user === u)) return alert("Busy hai!");

            users.push({ name: n, user: u, pass: p, dp: rDP || `https://ui-avatars.com/api/?name=${n}` });
            localStorage.setItem('sw_users_final', JSON.stringify(users));
            alert("Swagat hai! Login karein.");
            toggleAuth(false);
        }

        function handleLogin() {
            const u = document.getElementById('l-user').value.toLowerCase().trim();
            const p = document.getElementById('l-pass').value.trim();
            const users = JSON.parse(localStorage.getItem('sw_users_final') || "[]");
            const found = users.find(x => x.user === u && x.pass === p);
            if(found) { localStorage.setItem('sw_sess_final', JSON.stringify(found)); launch(found); }
            else alert("Galat details!");
        }

        function launch(data) {
            me = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            sync();
            renderWall();
        }

        function sync() {
            const isAmar = me.user.toLowerCase() === 'amar';
            document.getElementById('prof-n').innerText = me.name;
            document.getElementById('prof-u').innerText = "@" + me.user;
            document.getElementById('prof-img').src = me.dp;
            document.getElementById('comp-dp').src = me.dp;
            
            document.getElementById('owner-badge').classList.toggle('hidden', !isAmar);
            document.getElementById('prof-tick').classList.toggle('hidden', !isAmar);

            const posts = JSON.parse(localStorage.getItem('sw_posts_final') || "[]");
            document.getElementById('stat-posts').innerText = posts.filter(p => p.user === me.user).length;
            
            // ðŸ”¥ AMAR SPECIAL STATS ðŸ”¥
            document.getElementById('stat-followers').innerText = isAmar ? "11M" : "0";
            document.getElementById('stat-following').innerText = isAmar ? "5" : "0";

            renderGrid(posts.filter(p => p.user === me.user));
        }

        function createPost() {
            const txt = document.getElementById('p-input').value.trim();
            if(!txt) return;
            let posts = JSON.parse(localStorage.getItem('sw_posts_final') || "[]");
            posts.unshift({ id: Date.now(), user: me.user, name: me.name, dp: me.dp, txt });
            localStorage.setItem('sw_posts_final', JSON.stringify(posts));
            document.getElementById('p-input').value = "";
            renderWall(); sync();
        }

        function renderWall() {
            const wall = document.getElementById('wall-feed');
            const posts = JSON.parse(localStorage.getItem('sw_posts_final') || "[]");
            wall.innerHTML = posts.map(p => `
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                    <div class="flex items-center space-x-3 mb-4">
                        <img src="${p.dp}" class="w-10 h-10 rounded-2xl object-cover border">
                        <div>
                            <p class="font-black text-sm italic">${p.name} ${p.user === 'amar' ? '<i class="fas fa-check-circle blue-tick"></i>' : ''}</p>
                            <p class="text-[10px] text-blue-500 font-bold uppercase">@${p.user} ${p.user === 'amar' ? 'â€¢ Owner' : ''}</p>
                        </div>
                    </div>
                    <p class="text-slate-600 font-medium leading-relaxed">${p.txt}</p>
                    <div class="flex items-center space-x-6 mt-4 pt-4 border-t text-slate-300 text-xs font-bold">
                        <span><i class="far fa-heart mr-1"></i> Like</span>
                        <span><i class="far fa-comment-dots mr-1"></i> 0</span>
                    </div>
                </div>
            `).join('');
        }

        function globalSearch(q) {
            const res = document.getElementById('search-results');
            if(!q.trim()) return res.innerHTML = "";
            const users = JSON.parse(localStorage.getItem('sw_users_final') || "[]");
            const filter = users.filter(u => u.user.includes(q.toLowerCase()) || u.name.toLowerCase().includes(q.toLowerCase()));
            res.innerHTML = filter.map(u => `
                <div class="bg-white p-5 rounded-[2rem] border shadow-lg shadow-blue-50/50 flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="${u.dp}" class="w-14 h-14 rounded-2xl object-cover">
                        <div>
                            <p class="font-black text-lg italic">${u.name} ${u.user === 'amar' ? '<i class="fas fa-check-circle blue-tick"></i>' : ''}</p>
                            <p class="text-xs text-blue-500 font-bold italic lowercase">@${u.user}</p>
                        </div>
                    </div>
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-xl font-black text-xs">VISIT</button>
                </div>
            `).join('');
        }

        function openModal(type) {
            const modal = document.getElementById('list-modal');
            const list = document.getElementById('modal-content');
            document.getElementById('modal-title').innerText = type.toUpperCase();
            modal.classList.remove('hidden');

            const isAmar = me.user.toLowerCase() === 'amar';
            list.innerHTML = "";

            if(type === 'followers' && isAmar) {
                // ADD VIPs
                list.innerHTML += vipFollowers.map(v => `
                    <div class="follower-item p-4 glass rounded-[2rem] flex items-center justify-between border-2 border-blue-50 shadow-lg">
                        <div class="flex items-center space-x-4">
                            <img src="${v.dp}" class="w-14 h-14 rounded-2xl border-2 border-white object-cover">
                            <div>
                                <p class="font-black text-lg italic">${v.n} <i class="fas fa-check-circle blue-tick"></i></p>
                                <p class="text-xs text-blue-600 font-bold italic tracking-wider uppercase">@${v.u}</p>
                            </div>
                        </div>
                        <button class="bg-slate-100 text-slate-500 p-3 rounded-2xl font-black text-[10px] uppercase">FOLLOWING</button>
                    </div>
                `).join('');
                list.innerHTML += `<p class="text-center py-6 text-slate-300 font-black italic tracking-tighter uppercase">+ 11,000,000 More Angels</p>`;
            } else if(type === 'following' && isAmar) {
                list.innerHTML += `<p class="text-center py-10 font-bold text-slate-400">Aap kisi ko follow nahi karte, log aapko karte hain!</p>`;
            } else {
                list.innerHTML = `<p class="text-center py-10 font-bold text-slate-400 italic">No connections yet.</p>`;
            }
        }

        function closeModal() { document.getElementById('list-modal').classList.add('hidden'); }
        function renderGrid(posts) {
            const grid = document.getElementById('prof-grid');
            grid.innerHTML = posts.map(p => `<div class="aspect-square bg-slate-50 border rounded-3xl p-4 text-[10px] flex items-center justify-center text-center italic text-slate-400 overflow-hidden">${p.txt}</div>`).join('');
        }
        function showTab(t, b) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => { x.classList.remove('nav-active'); x.classList.add('text-slate-300'); });
            document.getElementById('tab-' + t).classList.add('active-tab');
            if(b) b.classList.add('nav-active');
            if(t === 'feed') renderWall(); if(t === 'profile') sync();
        }
        function logout() { localStorage.removeItem('sw_sess_final'); location.reload(); }
    </script>
</body>
</html>
