<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swarg - Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-active { color: #1877F2; border-top: 3px solid #1877F2; }
        .btn-active:active { transform: scale(0.95); opacity: 0.8; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans mb-20 overflow-x-hidden">

    <div id="auth-screen" class="min-h-screen bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <h1 class="text-6xl font-black text-blue-600 text-center mb-2 italic">Swarg</h1>
            <p class="text-center text-gray-400 mb-10">Sirf Asli Log, Asli Baatein</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="log-user" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg btn-active">Login</button>
                <p class="text-center text-sm pt-6">Naya account? <span onclick="toggleAuth(true)" class="text-blue-600 font-bold cursor-pointer">Register Karein</span></p>
                <button onclick="clearStorage()" class="w-full mt-10 text-[10px] text-gray-300">Reset App (Clear All Memory)</button>
            </div>

            <div id="register-form" class="hidden space-y-3">
                <h2 class="text-2xl font-bold">Register</h2>
                <input type="text" id="reg-name" placeholder="Pura Naam" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="text" id="reg-user" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <div class="p-4 border-2 border-dashed border-blue-200 rounded-xl text-center bg-blue-50 relative">
                    <p id="dp-status" class="text-xs text-blue-600 font-bold">Profile Photo Upload</p>
                    <input type="file" id="reg-dp" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg btn-active">Sign Up</button>
                <p onclick="toggleAuth(false)" class="text-center text-sm pt-4 text-blue-600 font-bold cursor-pointer">Wapas Login</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white sticky top-0 z-50 p-4 flex justify-between items-center shadow-sm">
            <h2 class="text-2xl font-black text-blue-600 italic">Swarg</h2>
            <div class="flex space-x-4">
                <i class="fas fa-search text-xl text-gray-600" onclick="showTab('search', document.getElementById('search-nav-btn'))"></i>
                <i class="fab fa-facebook-messenger text-xl text-gray-600"></i>
            </div>
        </header>

        <main class="max-w-md mx-auto">
            <div id="tab-feed" class="tab-content active-tab p-4">
                <div class="flex space-x-3 overflow-x-auto no-scrollbar mb-6">
                    <div class="flex-shrink-0 text-center relative">
                        <div class="w-16 h-16 rounded-full border-2 border-blue-600 p-1 bg-white overflow-hidden">
                            <img id="story-my-dp" class="w-full h-full rounded-full object-cover bg-gray-100">
                        </div>
                        <input type="file" id="story-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="uploadStory(this)">
                        <div class="absolute bottom-5 right-0 bg-blue-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs border-2 border-white">+</div>
                        <p class="text-[10px] mt-1 font-bold">Story</p>
                    </div>
                    <div id="dynamic-stories" class="flex space-x-3"></div>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm mb-6 border">
                    <div class="flex items-center space-x-3 mb-3">
                        <img id="post-input-dp" class="w-10 h-10 rounded-full border bg-gray-100">
                        <textarea id="post-text" placeholder="Swarg mein kya chal raha hai?" class="bg-gray-100 rounded-2xl w-full p-3 text-sm outline-none resize-none" rows="2"></textarea>
                    </div>
                    <button onclick="createPost()" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold btn-active">Post Karein</button>
                </div>

                <div id="news-feed" class="space-y-4"></div>
            </div>

            <div id="tab-search" class="tab-content p-4">
                <h2 class="text-xl font-bold mb-4">Search Users</h2>
                <input type="text" onkeyup="searchUsers(this.value)" placeholder="Username likhein..." class="w-full p-4 bg-white border rounded-2xl outline-none shadow-sm mb-6">
                <div id="search-results" class="space-y-3">
                    <p class="text-center text-gray-400 text-sm">Koi naam likhiye...</p>
                </div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white rounded-b-3xl text-center pb-10 shadow-sm">
                    <div class="h-24 bg-blue-600"></div>
                    <img id="prof-dp" class="w-32 h-32 rounded-full border-4 border-white mx-auto -mt-16 object-cover bg-gray-200">
                    <h2 id="prof-name" class="text-2xl font-black mt-4">...</h2>
                    <p id="prof-user" class="text-blue-600 font-bold">@username</p>
                    <button onclick="logout()" class="mt-8 bg-red-100 text-red-600 px-10 py-3 rounded-2xl font-bold">Logout</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-2 z-50 shadow-2xl">
            <button onclick="showTab('feed', this)" class="nav-active p-3"><i class="fas fa-home text-2xl"></i></button>
            <button id="search-nav-btn" onclick="showTab('search', this)" class="text-gray-400 p-3"><i class="fas fa-users text-2xl"></i></button>
            <button onclick="showTab('profile', this)" class="text-gray-400 p-3"><i class="fas fa-user-circle text-2xl"></i></button>
        </nav>
    </div>

    <script>
        let selectedDP = "";
        let currentUser = null;

        // Initialization
        window.onload = () => {
            const session = localStorage.getItem('swarg_session');
            if(session) launchApp(JSON.parse(session));
        };

        function toggleAuth(show) {
            document.getElementById('login-form').classList.toggle('hidden', show);
            document.getElementById('register-form').classList.toggle('hidden', !show);
        }

        // DP Upload logic
        document.getElementById('reg-dp').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => { 
                selectedDP = f.target.result; 
                document.getElementById('dp-status').innerText = "âœ… Photo Selected"; 
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        // --- REGISTER ---
        function handleRegister() {
            const name = document.getElementById('reg-name').value.trim();
            const user = document.getElementById('reg-user').value.trim().toLowerCase();
            const pass = document.getElementById('reg-pass').value.trim();

            if(!name || !user || !pass) return alert("Poori details bhariye!");

            // Check if user list exists
            let directory = JSON.parse(localStorage.getItem('swarg_directory') || "[]");
            if(directory.some(u => u.user === user)) return alert("Ye username pehle se hai!");

            const userData = { name, user, pass, dp: selectedDP };
            
            // Save full data for login
            localStorage.setItem('u_data_' + user, JSON.stringify(userData));
            
            // Save to searchable directory
            directory.push({ name: name, user: user, dp: selectedDP });
            localStorage.setItem('swarg_directory', JSON.stringify(directory));
            
            alert("Account ban gaya! Login karein.");
            toggleAuth(false);
        }

        // --- LOGIN ---
        function handleLogin() {
            const user = document.getElementById('log-user').value.trim().toLowerCase();
            const pass = document.getElementById('log-pass').value.trim();

            const stored = localStorage.getItem('u_data_' + user);
            if(stored) {
                const data = JSON.parse(stored);
                if(data.pass === pass) {
                    localStorage.setItem('swarg_session', JSON.stringify(data));
                    launchApp(data);
                } else alert("Galat Password!");
            } else alert("User nahi mila. Register karein!");
        }

        function launchApp(data) {
            currentUser = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // Update UI with user info
            const fallbackImg = "https://ui-avatars.com/api/?name=" + data.name;
            const img = data.dp || fallbackImg;
            
            document.getElementById('prof-name').innerText = data.name;
            document.getElementById('prof-user').innerText = "@" + data.user;
            document.getElementById('story-my-dp').src = img;
            document.getElementById('post-input-dp').src = img;
            document.getElementById('prof-dp').src = img;

            renderFeed();
            renderStories();
        }

        // --- STORIES ---
        function uploadStory(input) {
            if(!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                let stories = JSON.parse(localStorage.getItem('swarg_stories') || "[]");
                stories.unshift({ 
                    user: currentUser.user, 
                    name: currentUser.name, 
                    img: e.target.result, 
                    time: Date.now() 
                });
                localStorage.setItem('swarg_stories', JSON.stringify(stories));
                renderStories();
            };
            reader.readAsDataURL(input.files[0]);
        }

        function renderStories() {
            const container = document.getElementById('dynamic-stories');
            const stories = JSON.parse(localStorage.getItem('swarg_stories') || "[]");
            
            // Story expiry logic (optional: hide after 24h, but for now just show all real ones)
            container.innerHTML = stories.map(s => `
                <div class="flex-shrink-0 text-center">
                    <div class="w-16 h-16 rounded-full border-2 border-pink-500 p-1 bg-white">
                        <img src="${s.img}" class="w-full h-full rounded-full object-cover">
                    </div>
                    <p class="text-[10px] mt-1 font-medium">${s.name.split(' ')[0]}</p>
                </div>
            `).join('');
        }

        // --- FEED ---
        function createPost() {
            const text = document.getElementById('post-text').value.trim();
            if(!text) return;

            let posts = JSON.parse(localStorage.getItem('swarg_posts') || "[]");
            posts.unshift({ 
                name: currentUser.name, 
                user: currentUser.user, 
                text: text, 
                dp: currentUser.dp || "https://ui-avatars.com/api/?name="+currentUser.name,
                id: Date.now()
            });
            
            localStorage.setItem('swarg_posts', JSON.stringify(posts));
            document.getElementById('post-text').value = "";
            renderFeed();
        }

        function renderFeed() {
            const feed = document.getElementById('news-feed');
            const posts = JSON.parse(localStorage.getItem('swarg_posts') || "[]");
            
            if(posts.length === 0) {
                feed.innerHTML = `<div class="text-center p-10 text-gray-400">Abhi tak koi post nahi hai. Kuch likhiye!</div>`;
                return;
            }

            feed.innerHTML = posts.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm border">
                    <div class="flex items-center space-x-3 mb-3">
                        <img src="${p.dp}" class="w-10 h-10 rounded-full border">
                        <div>
                            <h4 class="font-bold text-sm">${p.name}</h4>
                            <p class="text-[10px] text-gray-400">@${p.user}</p>
                        </div>
                    </div>
                    <p class="text-sm text-gray-800">${p.text}</p>
                    <div class="flex space-x-4 mt-4 text-gray-400 text-xs">
                        <span><i class="far fa-heart"></i> Like</span>
                        <span><i class="far fa-comment"></i> Comment</span>
                    </div>
                </div>
            `).join('');
        }

        // --- SEARCH ---
        function searchUsers(q) {
            const resultsBox = document.getElementById('search-results');
            if(!q) return resultsBox.innerHTML = '<p class="text-center text-gray-400 text-sm">Koi naam likhiye...</p>';
            
            const directory = JSON.parse(localStorage.getItem('swarg_directory') || "[]");
            const filtered = directory.filter(u => u.user.includes(q.toLowerCase()) || u.name.toLowerCase().includes(q.toLowerCase()));
            
            if(filtered.length === 0) {
                resultsBox.innerHTML = '<p class="text-center text-gray-400 text-sm">Koi user nahi mila!</p>';
                return;
            }

            resultsBox.innerHTML = filtered.map(u => `
                <div class="flex items-center justify-between bg-white p-4 rounded-2xl border shadow-sm">
                    <div class="flex items-center space-x-3">
                        <img src="${u.dp || 'https://ui-avatars.com/api/?name='+u.name}" class="w-12 h-12 rounded-full border">
                        <div>
                            <p class="font-bold text-sm">${u.name}</p>
                            <p class="text-xs text-blue-600">@${u.user}</p>
                        </div>
                    </div>
                    <button class="bg-blue-600 text-white text-xs px-4 py-2 rounded-xl font-bold">Visit</button>
                </div>
            `).join('');
        }

        // --- GENERAL ---
        function showTab(t, b) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(n => n.className = 'text-gray-400 p-3');
            document.getElementById('tab-' + t).classList.add('active-tab');
            b.className = 'nav-active p-3';
        }

        function logout() { localStorage.removeItem('swarg_session'); location.reload(); }
        
        function clearStorage() {
            if(confirm("Kya aap saara data delete karna chahte hain?")) {
                localStorage.clear();
                alert("Data cleared! Ab naya account banayein.");
                location.reload();
            }
        }
    </script>
</body>
</html>
